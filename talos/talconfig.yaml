---
clusterName: holywoo
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.1
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.0
endpoint: https://k8s.cbannister.casa:6443
domain: cluster.local
allowSchedulingOnControlPlanes: true
additionalMachineCertSans: &certSAN
  - 127.0.0.1
  - k8s.cbannister.casa
additionalApiServerCertSans: *certSAN
clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16
cniConfig:
  name: none
patches:
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: "true"
        extraConfig:
          maxPods: 150
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options:
              - bind
              - rshared
              - rw
        nodeIP:
          validSubnets:
            - 10.1.1.0/24
        disableManifestsDirectory: true
        defaultRuntimeSeccompProfileEnabled: true
      logging:
        destinations:
          - endpoint: udp://10.45.0.2:6003
            format: json_lines
      sysctls:
        fs.inotify.max_user_watches: 1048576   # Watchdog
        fs.inotify.max_user_instances: 8192    # Watchdog
        net.core.default_qdisc: fq             # 10Gb/s
        net.core.rmem_max: 67108864            # 10Gb/s | Cloudflared / QUIC
        net.core.wmem_max: 67108864            # 10Gb/s | Cloudflared / QUIC
        net.ipv4.tcp_mtu_probing: 1            # 10Gb/s | Jumbo frames
        net.ipv4.tcp_rmem: 4096 87380 33554432 # 10Gb/s
        net.ipv4.tcp_wmem: 4096 65536 33554432 # 10Gb/s
        net.ipv4.tcp_window_scaling: 1         # 10Gb/s
        vm.nr_hugepages: 1024                  # PostgreSQL
    cluster:
      proxy:
        disabled: true
      coreDNS:
        disabled: true
      apiServer:
        disablePodSecurityPolicy: true

controlPlane:
  talosImageURL: factory.talos.dev/installer/de3b865124c5616da8084826167f8c0b0fbc9b905b146290db797024e84097fc
  schematic:
    customization:
      extraKernelArgs:
        - intel_iommu=on
        - iommu=pt
        - mitigations=off
        - apparmor=0
        - security=none
        - module_blacklist=igc
        - talos.logging.kernel=udp://10.45.0.2:6002/
  patches:
    - |-
      cluster:
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
      machine:
        sysfs:
          devices.system.cpu.intel_pstate.hwp_dynamic_boost: 1
          devices.system.cpu.cpu0.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu1.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu2.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu3.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu4.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu5.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu6.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu7.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu8.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu9.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu10.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu11.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu12.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu13.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu14.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu15.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu16.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu17.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu18.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu19.cpufreq.energy_performance_preference: balance_performance
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
  machineFiles: &machineFiles
    - content: |-
        [plugins."io.containerd.grpc.v1.cri"]
          enable_unprivileged_ports = true
          enable_unprivileged_icmp = true
        [plugins."io.containerd.grpc.v1.cri".containerd]
          discard_unpacked_layers = false
        [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
          discard_unpacked_layers = false
      permissions: 0
      path: /etc/cri/conf.d/20-customization.part
      op: create
    - content: |-
        [ NFSMount_Global_Options ]
        nfsvers=4.2
        hard=True
        nconnect=16
        noatime=True
        rsize=1048576
        wsize=1048576
      permissions: 420
      path: /etc/nfsmount.conf
      op: overwrite

worker:
  talosImageURL: factory.talos.dev/installer/97bf8e92fc6bba0f03928b859c08295d7615737b29db06a97be51dc63004e403
  schematic:
    customization:
      extraKernelArgs:
        - mitigations=off
        - apparmor=0
        - security=none
        - talos.logging.kernel=udp://10.45.0.2:6002/
  machineFiles: *machineFiles
  nodeLabels:
    node-role.kubernetes.io/worker: worker

nodes:
  - hostname: k8s-0
    ipAddress: "10.1.1.10"
    controlPlane: true
    installDiskSelector:
      wwid: eui.343335304ea054640025384100000001
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 58:47:ca:78:d2:42
        dhcp: true
      - deviceSelector:
          driver: igc
        ignore: true
  - hostname: k8s-1
    ipAddress: "10.1.1.11"
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 58:47:ca:78:d7:fa
        dhcp: true
      - deviceSelector:
          driver: igc
        ignore: true
    installDiskSelector:
      wwid: eui.34333530541060910025384300000001
  - hostname: k8s-2
    ipAddress: "10.1.1.12"
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 58:47:ca:78:d8:42
        dhcp: true
      - deviceSelector:
          driver: igc
        ignore: true
    installDiskSelector:
      wwid: eui.343335304ea054700025384100000001
  - hostname: k8s-3
    ipAddress: "10.1.1.13"
    controlPlane: false
    installDiskSelector:
      wwid: eui.343335304eb046460025384100000001
    networkInterfaces:
      - deviceSelector:
          driver: virtio_net
        dhcp: true
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/qemu-guest-agent
