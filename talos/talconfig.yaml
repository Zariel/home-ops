---
clusterName: hollywoo
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.11.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.34.2
endpoint: https://k8s.cbannister.casa:6443
domain: cluster.local
allowSchedulingOnControlPlanes: true
additionalMachineCertSans:
  - k8s.cbannister.casa
  - 127.0.0.1
clusterPodNets:
  - 172.20.0.0/16
clusterSvcNets:
  - 172.21.0.0/16
cniConfig:
  name: none
patches:
  - |-
    machine:
      time:
        servers:
          - 10.1.0.1
      kubelet:
        extraConfig:
          maxPods: 150
          serializeImagePulls: false
        nodeIP:
          validSubnets:
            - 10.254.1.0/31
            - 10.254.1.2/31
            - 10.254.1.4/31
        disableManifestsDirectory: true
        defaultRuntimeSeccompProfileEnabled: true
      logging:
        destinations:
          - endpoint: udp://10.45.0.2:6003
            format: json_lines
      sysctls:
        fs.inotify.max_user_watches: 1048576   # Watchdog
        fs.inotify.max_user_instances: 8192    # Watchdog
        net.core.default_qdisc: fq             # 10Gb/s
        net.core.rmem_max: 67108864            # 10Gb/s | Cloudflared / QUIC
        net.core.wmem_max: 67108864            # 10Gb/s | Cloudflared / QUIC
        net.ipv4.tcp_congestion_control: bbr   # 10Gb/s
        net.ipv4.tcp_fastopen: 3               # Cilum explicitly says this can cause issue with DSR
        net.ipv4.tcp_mtu_probing: 1            # 10Gb/s | Jumbo frames
        net.ipv4.tcp_rmem: 4096 87380 33554432 # 10Gb/s
        net.ipv4.tcp_wmem: 4096 65536 33554432 # 10Gb/s
        net.ipv4.tcp_window_scaling: 1         # 10Gb/s
        sunrpc.tcp_slot_table_entries: 128     # 10Gb/s | NFS
        sunrpc.tcp_max_slot_table_entries: 128 # 10Gb/s | NFS
        vm.nr_hugepages: 1024                  # PostgreSQL
      features:
        hostDNS:
          enabled: true
          resolveMemberNames: true
          forwardKubeDNSToHost: false
        kubePrism:
          enabled: true
          port: 7445
    cluster:
      proxy:
        disabled: true
      coreDNS:
        disabled: true
      apiServer:
        disablePodSecurityPolicy: true
      discovery:
        enabled: true
        registries:
          kubernetes: { disabled: true }
          service: { disabled: false }
controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - "-selinux"
        - init_on_alloc=0
        - init_on_free=0
        - intel_iommu=on
        - iommu=pt
        - mitigations=off
        - apparmor=0
        - security=none
        - talos.logging.kernel=udp://10.45.0.2:6002/
        - talos.auditd.disabled=1
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/mei
  nameservers:
    - 172.53.53.53
  patches:
    - |-
      cluster:
        apiServer:
          extraArgs:
            feature-gates: ImageVolume=true,MutatingAdmissionPolicy=true
            runtime-config: admissionregistration.k8s.io/v1beta1=true
            anonymous-auth: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                plugins:
                  score:
                    disabled:
                      - name: ImageLocality
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway
        etcd:
          advertisedSubnets:
            - 10.254.1.0/31
            - 10.254.1.2/31
            - 10.254.1.4/31
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
      machine:
        sysfs:
          devices.system.cpu.intel_pstate.hwp_dynamic_boost: 1
          devices.system.cpu.cpu0.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu1.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu2.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu3.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu4.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu5.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu6.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu7.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu8.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu9.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu10.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu11.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu12.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu13.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu14.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu15.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu16.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu17.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu18.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu19.cpufreq.energy_performance_preference: balance_power
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

  extraManifests:
    - manifests/x710.yaml
  machineFiles: &machineFiles
    - content: |-
        [plugins."io.containerd.cri.v1.images"]
          discard_unpacked_layers = false
        [plugins."io.containerd.cri.v1.runtime"]
          device_ownership_from_security_context = true
      path: /etc/cri/conf.d/20-customization.part
      op:
        create
        # nodiratime=True
    - content: |-
        [ NFSMount_Global_Options ]
        nfsvers=4.2
        hard=True
        nconnect=16
        noatime=True
        rsize=1048576
        wsize=1048576
        proto=tcp
      permissions: 0o644
      path: /etc/nfsmount.conf
      op: overwrite

worker:
  schematic:
    customization:
      extraKernelArgs:
        - "-selinux"
        - init_on_alloc=0
        - init_on_free=0
        - mitigations=off
        - apparmor=0
        - security=none
        - talos.logging.kernel=udp://10.45.0.2:6002/
        - talos.auditd.disabled=1
      systemExtensions:
        officialExtensions:
          - siderolabs/qemu-guest-agent

  machineFiles: *machineFiles
  nodeLabels:
    node-role.kubernetes.io/worker: worker

nodes:
  - hostname: k8s-0
    ipAddress: 10.1.1.10
    controlPlane: true
    installDiskSelector:
      wwid: eui.343335304ea054640025384100000001
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "58:47:ca:78:d*"
          driver: i40e
          physical: true
        addresses:
          - 10.254.1.1/31
        routes:
          - network: 0.0.0.0/0
            gateway: 10.254.1.0
        mtu: 9000
        dhcp: false
        vlans: &vlans
          - vlanId: 140
            mtu: 1500
            dhcp: false
      - interface: bond1
        bond:
          deviceSelectors:
            - driver: igc
              physical: true
          mode: active-backup
        dhcp: false
        mtu: 9000
        addresses:
          - 10.1.1.10/24
  - hostname: k8s-1
    ipAddress: 10.1.1.11
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "58:47:ca:78:d*"
          driver: i40e
          physical: true
        addresses:
          - 10.254.1.3/31
        routes:
          - network: 0.0.0.0/0
            gateway: 10.254.1.2
        mtu: 9000
        dhcp: false
        vlans: *vlans
      - interface: bond1
        bond:
          deviceSelectors:
            - driver: igc
              physical: true
          mode: active-backup
        dhcp: false
        mtu: 9000
        addresses:
          - 10.1.1.11/24
    installDiskSelector:
      wwid: eui.34333530541060910025384300000001
  - hostname: k8s-2
    ipAddress: 10.1.1.12
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "58:47:ca:78:d*"
          driver: i40e
          physical: true
        addresses:
          - 10.254.1.5/31
        routes:
          - network: 0.0.0.0/0
            gateway: 10.254.1.4
        mtu: 9000
        dhcp: false
        vlans: *vlans
      - interface: bond1
        bond:
          deviceSelectors:
            - driver: igc
              physical: true
          mode: active-backup
        dhcp: false
        mtu: 9000
        addresses:
          - 10.1.1.12/24
    installDiskSelector:
      wwid: eui.343335304ea054700025384100000001
