---
clusterName: hollywoo
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.12.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.35.2
endpoint: https://k8s.cbannister.casa:6443
domain: cluster.local
allowSchedulingOnControlPlanes: true
additionalMachineCertSans:
  - k8s.cbannister.casa
  - 127.0.0.1
clusterPodNets:
  - 172.20.0.0/16
clusterSvcNets:
  - 172.21.0.0/16
cniConfig:
  name: none
patches:
  - |-
    machine:
      time:
        servers:
          - 10.1.0.1
      kubelet:
        extraConfig:
          maxPods: 150
          serializeImagePulls: false
          allowedUnsafeSysctls:
            - net.ipv6.conf.*
        nodeIP:
          validSubnets:
            - 10.254.1.0/31
            - 10.254.1.2/31
            - 10.254.1.4/31
        disableManifestsDirectory: true
        defaultRuntimeSeccompProfileEnabled: true
      logging:
        destinations:
          - endpoint: udp://10.45.0.2:6003
            format: json_lines
      sysctls:
        fs.inotify.max_user_watches: 1048576   # Watchdog
        fs.inotify.max_user_instances: 8192    # Watchdog
        net.core.default_qdisc: fq             # 10Gb/s
        net.core.rmem_max: 67108864            # 10Gb/s | Cloudflared / QUIC
        net.core.wmem_max: 67108864            # 10Gb/s | Cloudflared / QUIC
        net.core.rmem_default: 1048576   # 1 MiB
        net.core.wmem_default: 1048576   # 1 MiB
        net.ipv4.tcp_congestion_control: bbr   # 10Gb/s
        net.ipv4.tcp_fastopen: 3               #
        net.ipv4.tcp_mtu_probing: 1            # 10Gb/s | Jumbo frames
        net.ipv4.tcp_window_scaling: 1         # 10Gb/s
        net.ipv4.tcp_slow_start_after_idle: 0  # 10Gb/s
        net.ipv4.tcp_rmem: 4096 87380 33554432 # 10Gb/s
        net.ipv4.tcp_wmem: 4096 65536 33554432 # 10Gb/s
        net.ipv4.tcp_notsent_lowat: 131072     # 10Gb/s
        sunrpc.tcp_slot_table_entries: 256     # 10Gb/s | NFS
        sunrpc.tcp_max_slot_table_entries: 256 # 10Gb/s | NFS
        vm.nr_hugepages: 1024                  # PostgreSQL
      features:
        hostDNS:
          enabled: true
          resolveMemberNames: true
          forwardKubeDNSToHost: false
        kubePrism:
          enabled: true
          port: 7445
    cluster:
      proxy:
        disabled: true
      coreDNS:
        disabled: true
      apiServer:
        disablePodSecurityPolicy: true
      discovery:
        enabled: true
        registries:
          kubernetes: { disabled: true }
          service: { disabled: false }
  - |-
    apiVersion: v1alpha1
    kind: OOMConfig
    triggerExpression: "false"
    cgroupRankingExpression: "0.0"
    sampleInterval: "5s"
controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - "-selinux"
        - init_on_alloc=0
        - init_on_free=0
        - intel_iommu=on
        - iommu=pt
        - mitigations=off
        - apparmor=0
        - security=none
        - talos.logging.kernel=udp://10.45.0.2:6002/
        - talos.auditd.disabled=1
        # - pcie_aspm=force
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/mei
          - siderolabs/bird2
  nameservers:
    - 172.53.53.53
  patches:
    - |-
      cluster:
        apiServer:
          auditPolicy:
            apiVersion: audit.k8s.io/v1
            kind: Policy
            rules:
              - level: Metadata
          resources:
            requests:
              cpu: 1000m
              memory: 3Gi
            limits:
              cpu: 1000m
              memory: 3Gi
          extraArgs:
            feature-gates: MutatingAdmissionPolicy=true
            runtime-config: admissionregistration.k8s.io/v1beta1=true
            anonymous-auth: true
          admissionControl:
            - name: PodSecurity
              $$patch: delete
        controllerManager:
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 512Mi
          extraArgs:
            bind-address: 0.0.0.0
        scheduler:
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 256Mi
          extraArgs:
            bind-address: 0.0.0.0
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                plugins:
                  score:
                    disabled:
                      - name: ImageLocality
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway
        etcd:
          advertisedSubnets:
            - 10.254.1.0/31
            - 10.254.1.2/31
            - 10.254.1.4/31
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
      machine:
        install:
          grubUseUKICmdline:
            $$patch: delete
        sysfs:
          devices.system.cpu.intel_pstate.hwp_dynamic_boost: 1
          devices.system.cpu.intel_pstate.no_turbo: 0
          devices.system.cpu.intel_pstate.max_perf_pct: 100
          devices.system.cpu.intel_pstate.min_perf_pct: 9
          devices.system.cpu.cpu0.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu1.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu2.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu3.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu4.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu5.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu6.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu7.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu8.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu9.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu10.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu11.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu12.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu13.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu14.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu15.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu16.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu17.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu18.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu19.cpufreq.energy_performance_preference: balance_performance
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade
        udev:
          rules:
            - SUBSYSTEM=="tty", ATTRS{idVendor}=="303a", ATTRS{idProduct}=="831a", MODE="0666", SYMLINK+="zbt2"

    - "@./manifests/ms01.yaml"
    - "@./manifests/bird.yaml"

  machineFiles:
    - op: create
      path: /etc/cri/conf.d/20-customization.part
      content: |
        [plugins."io.containerd.cri.v1.images"]
          discard_unpacked_layers = false
        [plugins."io.containerd.cri.v1.runtime"]
          cdi_spec_dirs = ["/var/cdi/static", "/var/cdi/dynamic"]
          device_ownership_from_security_context = true
    - content: |-
        [ NFSMount_Global_Options ]
        nfsvers=4.2
        hard=True
        nconnect=16
        noatime=True
        rsize=1048576
        wsize=1048576
        proto=tcp
      permissions: 0o644
      path: /etc/nfsmount.conf
      op: overwrite

nodes:
  - hostname: k8s-0
    ipAddress: 10.254.1.1
    controlPlane: true
    installDiskSelector:
      wwid: eui.343335304ea054640025384100000001
    patches:
      - "@./manifests/k8s-0.yaml"

  - hostname: k8s-1
    ipAddress: 10.254.1.3
    controlPlane: true
    installDiskSelector:
      wwid: eui.34333530541060910025384300000001
    patches:
      - "@./manifests/k8s-1.yaml"

  - hostname: k8s-2
    ipAddress: 10.254.1.5
    controlPlane: true
    installDiskSelector:
      wwid: eui.343335304ea054700025384100000001
    patches:
      - "@./manifests/k8s-2.yaml"
