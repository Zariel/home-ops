---
clusterName: hollywoo
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.3
endpoint: https://k8s.cbannister.casa:6443
domain: cluster.local
allowSchedulingOnControlPlanes: true
additionalMachineCertSans: &certSAN
  - 127.0.0.1
  - 10.45.0.2
  - k8s.cbannister.casa
additionalApiServerCertSans: *certSAN
clusterPodNets:
  - 172.20.0.0/16
clusterSvcNets:
  - 172.21.0.0/16
cniConfig:
  name: none
patches:
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: "true"
        extraConfig:
          maxPods: 150
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options:
              - bind
              - rshared
              - rw
        nodeIP:
          validSubnets:
            - 10.8.1.0/24
        disableManifestsDirectory: true
        defaultRuntimeSeccompProfileEnabled: true
      logging:
        destinations:
          - endpoint: udp://10.45.0.2:6003
            format: json_lines
      sysctls:
        fs.inotify.max_user_watches: 1048576   # Watchdog
        fs.inotify.max_user_instances: 8192    # Watchdog
        net.core.default_qdisc: fq             # 10Gb/s
        net.core.rmem_max: 67108864            # 10Gb/s | Cloudflared / QUIC
        net.core.wmem_max: 67108864            # 10Gb/s | Cloudflared / QUIC
        net.ipv4.tcp_congestion_control: bbr   # 10Gb/s
        net.ipv4.tcp_fastopen: 3               # Send and accept data in the opening SYN packet
        net.ipv4.tcp_mtu_probing: 1            # 10Gb/s | Jumbo frames
        net.ipv4.tcp_rmem: 4096 65536 33554432 # 10Gb/s
        net.ipv4.tcp_wmem: 4096 65536 33554432 # 10Gb/s
        net.ipv4.tcp_window_scaling: 1         # 10Gb/s
        net.ipv4.tcp_slow_start_after_idle: 1
        sunrpc.tcp_slot_table_entries: 128     # 10Gb/s | NFS
        sunrpc.tcp_max_slot_table_entries: 128 # 10Gb/s | NFS
        vm.nr_hugepages: 1024                  # PostgreSQL
      features:
        hostDNS:
          enabled: true
          resolveMemberNames: true
          forwardKubeDNSToHost: false
    cluster:
      proxy:
        disabled: true
      coreDNS:
        disabled: true
      apiServer:
        disablePodSecurityPolicy: true

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - "-selinux"
        - init_on_alloc=0
        - init_on_free=0
        - intel_iommu=on
        - iommu=pt
        - mitigations=off
        - apparmor=0
        - security=none
        - module_blacklist=igc
        - talos.logging.kernel=udp://10.45.0.2:6002/
        - talos.auditd.disabled=1
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/mei
  patches:
    - |-
      cluster:
        apiServer:
          extraArgs:
            feature-gates: MutatingAdmissionPolicy=true
            runtime-config: admissionregistration.k8s.io/v1alpha1=true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                plugins:
                  score:
                    disabled:
                      - name: ImageLocality
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
      machine:
        sysfs:
          devices.system.cpu.intel_pstate.hwp_dynamic_boost: 1
          devices.system.cpu.cpu0.cpufreq.energy_performance_preference: performance
          devices.system.cpu.cpu1.cpufreq.energy_performance_preference: performance
          devices.system.cpu.cpu2.cpufreq.energy_performance_preference: performance
          devices.system.cpu.cpu3.cpufreq.energy_performance_preference: performance
          devices.system.cpu.cpu4.cpufreq.energy_performance_preference: performance
          devices.system.cpu.cpu5.cpufreq.energy_performance_preference: performance
          devices.system.cpu.cpu6.cpufreq.energy_performance_preference: performance
          devices.system.cpu.cpu7.cpufreq.energy_performance_preference: performance
          devices.system.cpu.cpu8.cpufreq.energy_performance_preference: performance
          devices.system.cpu.cpu9.cpufreq.energy_performance_preference: performance
          devices.system.cpu.cpu10.cpufreq.energy_performance_preference: performance
          devices.system.cpu.cpu11.cpufreq.energy_performance_preference: performance
          devices.system.cpu.cpu12.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu13.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu14.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu15.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu16.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu17.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu18.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu19.cpufreq.energy_performance_preference: balance_performance
          devices.system.cpu.cpu0.power.energy_perf_bias: 4 # balance_performance
          devices.system.cpu.cpu1.power.energy_perf_bias: 4 # balance_performance
          devices.system.cpu.cpu2.power.energy_perf_bias: 4 # balance_performance
          devices.system.cpu.cpu3.power.energy_perf_bias: 4 # balance_performance
          devices.system.cpu.cpu4.power.energy_perf_bias: 4 # balance_performance
          devices.system.cpu.cpu5.power.energy_perf_bias: 4 # balance_performance
          devices.system.cpu.cpu6.power.energy_perf_bias: 4 # balance_performance
          devices.system.cpu.cpu7.power.energy_perf_bias: 4 # balance_performance
          devices.system.cpu.cpu8.power.energy_perf_bias: 4 # balance_performance
          devices.system.cpu.cpu9.power.energy_perf_bias: 4 # balance_performance
          devices.system.cpu.cpu10.power.energy_perf_bias: 4 # balance_performance
          devices.system.cpu.cpu11.power.energy_perf_bias: 4 # balance_performance
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

  extraManifests:
    - manifests/x710.yaml
  machineFiles: &machineFiles
    - content: |-
        [plugins."io.containerd.grpc.v1.cri"]
          enable_unprivileged_ports = true
          enable_unprivileged_icmp = true
        [plugins."io.containerd.grpc.v1.cri".containerd]
          discard_unpacked_layers = false
        [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
          discard_unpacked_layers = false
      permissions: 0
      path: /etc/cri/conf.d/20-customization.part
      op: create
    - content: |-
        [ NFSMount_Global_Options ]
        nfsvers=4.2
        hard=True
        nconnect=16
        noatime=True
        rsize=1048576
        wsize=1048576
        proto=tcp
      permissions: 0o644
      path: /etc/nfsmount.conf
      op: overwrite

worker:
  schematic:
    customization:
      extraKernelArgs:
        - "-selinux"
        - init_on_alloc=0
        - init_on_free=0
        - mitigations=off
        - apparmor=0
        - security=none
        - talos.logging.kernel=udp://10.45.0.2:6002/
        - talos.auditd.disabled=1
      systemExtensions:
        officialExtensions:
          - siderolabs/qemu-guest-agent

  machineFiles: *machineFiles
  nodeLabels:
    node-role.kubernetes.io/worker: worker

nodes:
  - hostname: k8s-0
    ipAddress: "10.1.8.10"
    controlPlane: true
    installDiskSelector:
      wwid: eui.343335304ea054640025384100000001
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 58:47:ca:78:d2:42
          driver: i40e
          physical: true
        mtu: 9000
        # default vlan is servers so let it get an ip
        dhcp: true
        vlans: &vlans
          - vlanId: 80
            dhcp: true
            mtu: 9000
  - hostname: k8s-1
    ipAddress: "10.1.8.11"
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 58:47:ca:78:d7:fa
          driver: i40e
          physical: true
        dhcp: true
        mtu: 9000
        vlans: *vlans
    installDiskSelector:
      wwid: eui.34333530541060910025384300000001
  - hostname: k8s-2
    ipAddress: "10.1.8.12"
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 58:47:ca:78:d8:42
          driver: i40e
          physical: true
        dhcp: true
        mtu: 9000
        vlans: *vlans
    installDiskSelector:
      wwid: eui.343335304ea054700025384100000001
  - hostname: k8s-3
    ipAddress: "10.1.8.13"
    controlPlane: false
    installDiskSelector:
      wwid: eui.343335304eb046460025384100000001
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: b8:59:9f:cf:ff:b2
          physical: true
        dhcp: true
        mtu: 9000
        vlans: *vlans
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    extraManifests:
      - manifests/k8s-3.yaml
