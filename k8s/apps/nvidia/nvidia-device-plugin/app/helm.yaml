apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-device-plugin
spec:
  interval: 5m
  chart:
    spec:
      chart: nvidia-device-plugin
      version: 0.16.2
      sourceRef:
        kind: HelmRepository
        name: nvdp
        namespace: flux-system
      interval: 30m
  values:
    image:
      repository: nvcr.io/nvidia/k8s-device-plugin
      tag: v0.17.0@sha256:be97526ae92ea6bdbd1d4f971b9106156b5aa4d61dfa34a3787bf13e86899ffc
    runtimeClassName: nvidia
    config:
      name: nvidia-device-plugin-config
    gfd:
      enabled: true
    nfd:
      enabled: false
