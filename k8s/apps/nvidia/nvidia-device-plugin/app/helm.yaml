apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-device-plugin
spec:
  interval: 5m
  chart:
    spec:
      chart: nvidia-device-plugin
      version: 0.17.0
      sourceRef:
        kind: HelmRepository
        name: nvdp
        namespace: flux-system
      interval: 30m
  values:
    image:
      repository: nvcr.io/nvidia/k8s-device-plugin
      tag: v0.16.2@sha256:fe3da09abe6509c2200f29049ac3ae5ff1277d9653972b4b391348655f8cd944
    runtimeClassName: nvidia
    config:
      name: nvidia-device-plugin-config
    gfd:
      enabled: true
    nfd:
      enabled: false
