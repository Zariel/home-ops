apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app cloudflared
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
    spec:
      volumes:
        - name: config
          configMap:
            name: cloudflared-config
        - name: creds
          secret:
            secretName: cloudflared-tunnel-secret
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  gateway.envoyproxy.io/owning-gateway-namespace: network
                  gateway.envoyproxy.io/owning-gateway-name: external
              topologyKey: kubernetes.io/hostname
      containers:
        - name: cloudflared
          image: docker.io/cloudflare/cloudflared:2025.11.1@sha256:89ee50efb1e9cb2ae30281a8a404fed95eb8f02f0a972617526f8c5b417acae2
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yaml
            - --loglevel
            - debug
            - run
            - "${CLUSTER_CLOUDFLARE_TUNNEL_ID}"
          env:
            - name: NO_AUTOUPDATE
              value: "true"
            - name: TUNNEL_CRED_FILE
              value: /etc/cloudflared/creds/credentials.json
            - name: TUNNEL_METRICS
              value: 0.0.0.0:8080
            - name: TUNNEL_TRANSPORT_PROTOCOL
              value: quic
            - name: TUNNEL_POST_QUANTUM
              value: "true"
          volumeMounts:
            - mountPath: /etc/cloudflared/config/config.yaml
              name: config
              subPath: config.yaml
            - mountPath: /etc/cloudflared/creds/credentials.json
              name: creds
              subPath: credentials.sops.json
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 200m
              memory: &memory 512M
            limits:
              memory: *memory
          startupProbe:
            httpGet:
              path: /ready
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
