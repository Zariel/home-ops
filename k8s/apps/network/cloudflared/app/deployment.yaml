apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app cloudflared
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
    spec:
      volumes:
        - name: config
          configMap:
            name: cloudflared-config
        - name: creds
          secret:
            secretName: cloudflared-tunnel-secret
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    gateway.envoyproxy.io/owning-gateway-namespace: network
                    gateway.envoyproxy.io/owning-gateway-name: external
              weight: 100
      containers:
        - name: cloudflared
          image: mirror.gcr.io/cloudflare/cloudflared:2026.1.2@sha256:e9bcb2ef08d25632ff74344e73a025f4f4bf12718335b196fa0e670cacace8c5
          args:
            - tunnel
            - run
          env:
            - name: NO_AUTOUPDATE
              value: "true"
            - name: TUNNEL_METRICS
              value: 0.0.0.0:8080
            - name: TUNNEL_TRANSPORT_PROTOCOL
              value: http2
            - name: TUNNEL_POST_QUANTUM
              value: "false"
          envFrom:
            - secretRef:
                name: cloudflared-secret
          volumeMounts:
            - mountPath: /etc/cloudflared/config/config.yaml
              name: config
              subPath: config.yaml
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 200m
              memory: &memory 128Mi
            limits:
              memory: *memory
          startupProbe:
            httpGet:
              path: /ready
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
