apiVersion: v1
kind: Service
metadata:
  name: bind-primary
  annotations:
    io.cilium/lb-ipam-ips: 10.45.0.56
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: bind
    role: primary
  ports:
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns-udp
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp
