apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind-primary
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bind
      role: primary
  template:
    metadata:
      labels:
        app: bind
        role: primary
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: bind
      volumes:
        - name: bind-config
          configMap:
            name: bind-config
        - name: bind-zones
          configMap:
            name: bind-zones
        - name: bind-keys
          secret:
            secretName: bind-rfc2136
        - name: bind-cache
          persistentVolumeClaim:
            claimName: bind-primary-cache
      initContainers:
        - name: zone-init
          image: alpine:3.23
          command:
            - /bin/sh
            - -c
            - |
              # Only copy zone file if it doesn't exist
              if [ ! -f "/var/cache/bind/db.cbannister.xyz" ]; then
                echo "Zone file not found, copying initial zone..."
                cp /etc/bind/zones/db.cbannister.xyz /var/cache/bind/db.cbannister.xyz
              else
                echo "Zone file already exists, skipping initialization"
              fi
          volumeMounts:
            - mountPath: /etc/bind/zones
              name: bind-zones
              readOnly: true
            - mountPath: /var/cache/bind
              name: bind-cache
      containers:
        - name: bind
          image: docker.io/internetsystemsconsortium/bind9:9.21@sha256:df18689f808f3ef49723a5fc5e8979f114601d21d2d97ab360a4fdb70b979536
          command:
            - /usr/sbin/named
          args:
            - "-4"
            - -g
            - -c
            - /etc/bind/named.conf
          resources:
            requests:
              memory: &ram "512Mi"
              cpu: "100m"
            limits:
              memory: *ram
          startupProbe:
            tcpSocket:
              port: 53
          livenessProbe:
            tcpSocket:
              port: 53
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  # Check if named is responding to queries
                  dig @127.0.0.1 +short SOA cbannister.xyz. >/dev/null 2>&1 || exit 1
            initialDelaySeconds: 10
            periodSeconds: 10
          ports:
            - containerPort: 53
              name: dns-udp
              protocol: UDP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/bind/named.conf
              name: bind-config
              subPath: named-primary.conf
            - mountPath: /etc/bind/keys/externaldns.key
              name: bind-keys
              subPath: externaldns.key
            - mountPath: /var/cache/bind
              name: bind-cache
