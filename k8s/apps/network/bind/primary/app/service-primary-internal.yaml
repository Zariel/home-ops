apiVersion: v1
kind: Service
metadata:
  name: bind-primary-internal
spec:
  type: ClusterIP
  clusterIP: 172.21.53.53
  selector:
    app: bind
    role: primary
  ports:
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns-udp
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp
