apiVersion: v1
kind: Service
metadata:
  name: bind
spec:
  type: LoadBalancer
  loadBalancerIP: 10.45.0.55
  externalTrafficPolicy: Local
  selector:
    app: bind
  ports:
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns-udp
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp
