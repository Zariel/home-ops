# Only define the known VLAN subnets as trusted
acl "trusted" {
  10.0.0.0/8;
};

options {
  directory "/var/cache/bind";
  flush-zones-on-shutdown yes;
  max-ixfr-ratio unlimited;
  allow-query {
    any;
  };
  allow-recursion {
    trusted;
  };
  allow-transfer {
    none;
  };
  allow-update {
    none;
  };
};

logging {
  channel stdout {
    stderr;
    severity info;
    print-category yes;
    print-severity yes;
    print-time yes;
  };
  category security { stdout; };
  category dnssec   { stdout; };
  category default  { stdout; };
};

# include "/etc/bind/rndc.key";
include "/etc/bind/externaldns.key";

# controls {
#   inet 127.0.0.1 allow { localhost; } keys { "rndc-key"; };
# };

zone "cbannister.xyz." {
  type primary;
  file "/var/cache/bind/db.cbannister.xyz";
  journal "/var/cache/bind/db.cbannister.xyz.jnl";
  masterfile-format text;
  max-journal-size 10M;
  ixfr-from-differences yes;
  allow-query { any; };
  allow-transfer {
    key "externaldns-key";
  };
  update-policy {
    grant externaldns-key zonesub ANY;
  };
};
