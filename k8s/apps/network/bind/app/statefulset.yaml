apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bind
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  serviceName: bind
  selector:
    matchLabels:
      app: bind
  replicas: 2
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: bind-cache
      spec:
        storageClassName: ceph-block
        resources:
          requests:
            storage: 1Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
  template:
    metadata:
      labels:
        app: bind
    spec:
      volumes:
        - name: bind-config
          configMap:
            name: bind-config
        - name: bind-zones
          configMap:
            name: bind-zones
        - name: bind-cache
          persistentVolumeClaim:
            claimName: bind-cache
        - name: zone-files
          emptyDir: {}
      initContainers:
        - name: zone-setup
          image: docker.io/internetsystemsconsortium/bind9:9.21@sha256:78ed5bd77d9b7ce95aa1e2cb6ec0ff6825a1c87cb331a83b4e58c097a4a35583
          command:
            - /usr/bin/named-compilezone
          args:
            - -d
            - -J
            - /var/cache/bind/db.cbannister.xyz.jnl
            - -o
            - /var/cache/bind/db.cbannister.xyz
            - cbannister.xyz.
            - /etc/bind/zones/db.cbannister.xyz
          volumeMounts:
            - mountPath: /etc/bind/zones
              name: bind-zones
            - mountPath: /var/cache/bind
              name: bind-cache
      containers:
        - name: bind
          image: docker.io/internetsystemsconsortium/bind9:9.21@sha256:78ed5bd77d9b7ce95aa1e2cb6ec0ff6825a1c87cb331a83b4e58c097a4a35583
          command:
            - /usr/sbin/named
          args:
            - "-4"
            - -g
            - -c
            - /etc/bind/named.conf
          resources:
            requests:
              memory: &ram "512Mi"
              cpu: "100m"
            limits:
              memory: *ram
          startupProbe:
            tcpSocket:
              port: 53
          livenessProbe:
            tcpSocket:
              port: 53
          readinessProbe:
            exec:
              command:
                - nslookup
                - ns.cbannister.xyz.
                - 127.0.0.1
          ports:
            - containerPort: 53
              name: dns
              protocol: UDP
          volumeMounts:
            - mountPath: /etc/bind/named.conf
              name: bind-config
              subPath: named.conf
            - mountPath: /etc/bind/externaldns.key
              name: bind-config
              subPath: externaldns.key
            - mountPath: /var/cache/bind
              name: bind-cache
            - mountPath: /var/lib/bind
              name: zone-files
