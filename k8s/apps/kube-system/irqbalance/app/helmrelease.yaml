---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: irqbalance
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      irqbalance:
        type: daemonset
        pod:
          nodeSelector:
            feature.node.kubernetes.io/cpu-model.vendor_id: Intel
            feature.node.kubernetes.io/cpu-model.family: "6"
            feature.node.kubernetes.io/cpu-model.id: "154"
        containers:
          app:
            image:
              repository: ghcr.io/buroa/irqbalance
              tag: 1.9.4@sha256:607bba249c79b084a2bf40e9bb6e552fefca3527c5cdfead80dbe85487d9d7ff
            env:
              IRQBALANCE_BANNED_CPULIST: 12-19 # These are E-cores
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 128Mi
            securityContext:
              privileged: true
    defaultPodOptions:
      hostIPC: true
      hostPID: true
    persistence:
      run:
        type: emptyDir
        globalMounts:
          - path: /run/irqbalance
