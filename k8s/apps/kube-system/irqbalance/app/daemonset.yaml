---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: irqbalance
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: irqbalance
      app.kubernetes.io/instance: irqbalance
  template:
    metadata:
      labels:
        app.kubernetes.io/name: irqbalance
        app.kubernetes.io/instance: irqbalance
    spec:
      hostIPC: true
      hostPID: true
      nodeSelector:
        feature.node.kubernetes.io/cpu-model.vendor_id: Intel
        feature.node.kubernetes.io/cpu-model.family: "6"
        feature.node.kubernetes.io/cpu-model.id: "154"
      containers:
        - name: irqbalance
          image: ghcr.io/home-operations/irqbalance:1.9.4@sha256:6cc768c3f074c221412d56b341a19c8432f9a6d76eda0b346285f9c5e2d3b2cc
          env:
            - name: IRQBALANCE_BANNED_CPULIST
              value: "0"
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              memory: 64Mi
          securityContext:
            privileged: true
          volumeMounts:
            - name: run
              mountPath: /run/irqbalance
      volumes:
        - name: run
          emptyDir: {}
