# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - daemonset.yaml
  - service.yaml
configMapGenerator:
  - name: bird-config
    files:
      - bird.conf=resources/bird.conf
generatorOptions:
  disableNameSuffixHash: true
