router id from "cilium_host";

protocol device {
}

protocol direct {
    ipv4 {
        import all;
    };
}

protocol static {
    disabled;
    ipv4;
}

protocol bgp cilium {
    local port 61790 as 64513;
    neighbor range 127.0.0.0/8 as 64513 internal;
    passive;
    multihop 1;

    ipv4 {
        next hop self off;
        import all;
        export none;
    };
}

