---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: bird
  labels:
    app.kubernetes.io/name: bird
    app.kubernetes.io/instance: bird
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: bird
      app.kubernetes.io/instance: bird
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bird
        app.kubernetes.io/instance: bird
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      # Use host networking for direct access to network interfaces
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      enableServiceLinks: false

      priorityClassName: system-node-critical

      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute

      containers:
        - name: bird
          image: pierky/bird:3.1.2
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/sbin/bird
          args:
            - "-f"
            - "-c"
            - /etc/bird.conf

          securityContext:
            privileged: true

          resources:
            requests:
              cpu: 100m
            limits:
              memory: 512Mi

          volumeMounts:
            - name: bird-config
              mountPath: /etc/bird.conf
              subPath: bird.conf
              readOnly: true
            - name: bird-logs
              mountPath: /var/log
            - name: bird-run
              mountPath: /var/run/bird

          livenessProbe:
            exec:
              command:
                - /usr/local/sbin/birdcl
                - show
                - status
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - /usr/local/sbin/birdcl
                - show
                - protocols
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

      volumes:
        - name: bird-config
          configMap:
            name: bird-config
        - name: bird-logs
          hostPath:
            path: /var/log/bird
            type: DirectoryOrCreate
        - name: bird-run
          emptyDir: {}
