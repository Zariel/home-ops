---
apiVersion: v1
kind: Service
metadata:
  name: kube-vip
  annotations:
    lbipam.cilium.io/ips: 10.45.0.100
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    k8s-app: kube-apiserver
    tier: control-plane
  ports:
    - name: https
      port: 6443
      protocol: TCP
      targetPort: 6443
