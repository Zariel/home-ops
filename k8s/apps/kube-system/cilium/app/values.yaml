# yaml-language-server: $schema=null
autoDirectNodeRoutes: false
# directRoutingSkipUnreachable: true
bandwidthManager:
  enabled: true
  bbr: true
bgpControlPlane:
  enabled: true
bpf:
  datapathMode: netkit
  # masquerade: true
  preallocateMaps: true
  hostRouting: true
  hostLegacyRouting: false
  tproxy: true
bpfClockProbe: true
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cluster:
  id: 1
  name: hollywoo
cni:
  exclusive: false
# enableRuntimeDeviceDetection: true
enableIPv4BIGTCP: true
endpointRoutes:
  enabled: true
envoy:
  enabled: false
  rollOutPods: false
gatewayAPI:
  enabled: false
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: 0.0.0.0/0
enableIPv4Masquerade: false
ingressController:
  enabled: false
  secretsNamespace:
    enabled: false
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
l2announcements:
  enabled: false
loadBalancer:
  algorithm: maglev
  mode: dsr
  dsrDispatch: geneve
tunnelProtocol: geneve
localRedirectPolicy: true
operator:
  rollOutPods: true
rollOutCiliumPods: true
resources:
  requests:
    cpu: 1500m
    memory: 1Gi
  limits:
    cpu: 1500m
    memory: 1Gi
routingMode: native
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
socketLB:
  enabled: true
  hostNamespaceOnly: true
