# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cbannister-xyz
spec:
  secretName: cbannister-xyz-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: cbannister.xyz
  dnsNames:
    - cbannister.xyz
    - "*.cbannister.xyz"
