---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: external-secrets
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.3.1
  url: oci://ghcr.io/external-secrets/charts/external-secrets
  verify:
    provider: cosign
    matchOIDCIdentity:
      - issuer: ^https://token.actions.githubusercontent.com$
        subject: ^https://github.com/external-secrets/external-secrets.*$
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: external-secrets
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    installCRDs: true
    image: &image
      repository: ghcr.io/external-secrets/external-secrets
    resources:
      requests:
        memory: 256Mi
      limits:
        memory: 256Mi
    serviceMonitor:
      enabled: true
      interval: 1m
    webhook:
      image: *image
      serviceMonitor:
        enabled: true
        interval: 1m
      resources:
        requests:
          memory: 256Mi
        limits:
          memory: 256Mi
    certController:
      image: *image
      serviceMonitor:
        enabled: true
        interval: 1m
      resources:
        requests:
          memory: 128Mi
        limits:
          memory: 128Mi
