---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-upgrade
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: system-upgrade
      app.kubernetes.io/instance: system-upgrade
  template:
    metadata:
      labels:
        app.kubernetes.io/name: system-upgrade
        app.kubernetes.io/instance: system-upgrade
    spec:
      serviceAccountName: system-upgrade
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: system-upgrade
          image: docker.io/rancher/system-upgrade-controller:v0.16.0@sha256:1d874e5034a565d29086db8f936c968afcbed1123c83fa880d62de382b89b501
          env:
            - name: SYSTEM_UPGRADE_CONTROLLER_LEADER_ELECT
              value: "true"
            - name: SYSTEM_UPGRADE_CONTROLLER_NAME
              value: system-upgrade
            - name: SYSTEM_UPGRADE_CONTROLLER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SYSTEM_UPGRADE_CONTROLLER_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: SYSTEM_UPGRADE_JOB_BACKOFF_LIMIT
              value: "99"
            - name: SYSTEM_UPGRADE_JOB_PRIVILEGED
              value: "false"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
