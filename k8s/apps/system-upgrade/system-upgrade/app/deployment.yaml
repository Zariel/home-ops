---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-upgrade
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: system-upgrade
      app.kubernetes.io/instance: system-upgrade
  template:
    metadata:
      labels:
        app.kubernetes.io/name: system-upgrade
        app.kubernetes.io/instance: system-upgrade
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: system-upgrade
          image: docker.io/rancher/system-upgrade-controller:v0.15.2@sha256:3e899833afcea9a8788d384ce976df9a05be84636fe5c01ec2307b5bd8fe9810
          env:
            - name: SYSTEM_UPGRADE_CONTROLLER_LEADER_ELECT
              value: "true"
            - name: SYSTEM_UPGRADE_CONTROLLER_NAME
              value: system-upgrade
            - name: SYSTEM_UPGRADE_CONTROLLER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SYSTEM_UPGRADE_CONTROLLER_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: SYSTEM_UPGRADE_JOB_BACKOFF_LIMIT
              value: "99"
            - name: SYSTEM_UPGRADE_JOB_PRIVILEGED
              value: "false"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
