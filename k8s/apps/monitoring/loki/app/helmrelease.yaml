---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/ocirepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: loki
spec:
  interval: 10m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 6.49.0
  url: oci://ghcr.io/grafana/helm-charts/loki
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 30m
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: loki
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    deploymentMode: SingleBinary
    loki:
      auth_enabled: false
      analytics:
        reporting_enabled: false
      commonConfig:
        replication_factor: 1
      compactor:
        working_directory: /var/loki/compactor/retention
        delete_request_store: filesystem
        retention_enabled: true
      ingester:
        chunk_encoding: zstd
      limits_config:
        retention_period: 14d
        # Structured metadata for high-cardinality fields (Loki 3.0+)
        allow_structured_metadata: true
        max_structured_metadata_size: 65536  # 64KB per log line
        max_structured_metadata_entries_count: 128
        # Ingestion rate limits for stability
        ingestion_rate_mb: 16
        ingestion_burst_size_mb: 32
        per_stream_rate_limit: 20MB
        per_stream_rate_limit_burst: 20MB
        # Stream management
        max_global_streams_per_user: 10000
        # Query parallelism for TSDB
        tsdb_max_query_parallelism: 256
        # Split large queries for better performance
        split_queries_by_interval: 1h
      server:
        grpc_server_max_recv_msg_size: 10485760 # 10 MiB
        grpc_server_max_send_msg_size: 10485760 # 10 MiB
        log_level: info
      storage:
        type: filesystem
        # Required by Helm chart validation even for filesystem storage (since v6.34.0)
        bucketNames:
          chunks: chunks
          ruler: ruler
          admin: admin
      schemaConfig:
        configs:
          - from: "2024-04-01" # quote
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      structuredConfig:
        query_range:
          parallelise_shardable_queries: true
          cache_results: true
          max_retries: 5
        querier:
          max_concurrent: 4
        query_scheduler:
          max_outstanding_requests_per_tenant: 32768
        ruler:
          enable_api: true
          enable_alertmanager_v2: true
          alertmanager_url: http://alertmanager.monitoring.svc.cluster.local:9093
          storage:
            type: local
            local:
              directory: /rules
          rule_path: /rules/fake
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClass: ceph-block
        size: 50Gi
      # Increased resources for caching (3GB cache total + overhead)
      resources:
        requests:
          cpu: 500m
          memory: 1.875Gi
        limits:
          cpu: 4
          memory: 1.875Gi
    sidecar:
      resources:
        requests:
          memory: 128Mi
        limits:
          memory: 128Mi
    gateway:
      enabled: false
      replicas: 0
    # Enable caching for 2-5x query performance improvement
    chunksCache:
      enabled: true
      allocatedMemory: 2048  # 2GB for chunks cache
      resources:
        requests:
          memory: 2560Mi
        limits:
          memory: 2560Mi
    resultsCache:
      enabled: true
      allocatedMemory: 1024  # 1GB for results cache
      resources:
        requests:
          memory: 1280Mi
        limits:
          memory: 1280Mi
    memcachedExporter:
      resources:
        requests:
          memory: 64Mi
        limits:
          memory: 64Mi
    lokiCanary:
      enabled: false
    test:
      enabled: false
    # Enable monitoring features
    monitoring:
      serviceMonitor:
        enabled: true
        interval: 30s
        scrapeTimeout: 10s
        labels: {}
        annotations: {}
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
