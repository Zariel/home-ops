apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
commonLabels:
  app: grafana
resources:
  - helmrelease.yaml
  - externalsecret.yaml
configMapGenerator:
  - name: zfs-better-dashboard
    files:
      - resources/dashboards/zfs-better.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "default"
  - name: brocade-temperature-dashboard
    files:
      - resources/dashboards/brocade-temperature.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "default"
  - name: raritan-pdu-dashboard
    files:
      - resources/dashboards/raritan-pdu.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "default"
