---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: victoria-metrics-k8s-stack
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.63.0
  url: oci://ghcr.io/victoriametrics/helm-charts/victoria-metrics-k8s-stack
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics-k8s-stack
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: victoria-metrics-k8s-stack
  dependsOn:
    - name: victoria-metrics-operator
      namespace: monitoring
  values:
    # Create default monitoring rules
    defaultRules:
      create: true

    # Enable Grafana dashboards
    defaultDashboards:
      enabled: false # Disabled to avoid duplicate dashboards with Grafana HelmRelease
      labels:
        grafana_dashboard: "1"

    # Create ServiceMonitors for kubeApiServer, kubeScheduler, kubeControllerManager, kubeEtcd
    kubeApiServer:
      enabled: true
      serviceMonitor:
        enabled: true

    kubeScheduler:
      enabled: true
      service:
        enabled: true
        selector:
          k8s-app: kube-scheduler
      vmScrape:
        spec:
          jobLabel: jobLabel
          namespaceSelector:
            matchNames: [kube-system]
          endpoints:
            - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
              port: http-metrics
              scheme: https
              tlsConfig:
                caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecureSkipVerify: true

    kubeControllerManager:
      enabled: true
      service:
        enabled: true
        selector:
          k8s-app: kube-controller-manager
      vmScrape:
        spec:
          jobLabel: jobLabel
          namespaceSelector:
            matchNames: [kube-system]
          endpoints:
            - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
              port: http-metrics
              scheme: https
              tlsConfig:
                caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecureSkipVerify: true

    kubeEtcd:
      enabled: true
      endpoints:
        - 10.254.1.1
        - 10.254.1.3
        - 10.254.1.5
      service:
        enabled: true
        port: 2381
        targetPort: 2381
      vmScrape:
        spec:
          jobLabel: jobLabel
          namespaceSelector:
            matchNames: [kube-system]
          endpoints:
            - port: http-metrics
              scheme: http

    kubelet:
      enabled: true
      serviceMonitor:
        enabled: true

    # Disable all Victoria Metrics components to avoid conflicts with existing setup
    vmsingle:
      enabled: false

    vmcluster:
      enabled: false

    vmagent:
      enabled: false

    vmalert:
      enabled: false

    alertmanager:
      enabled: false

    grafana:
      enabled: false

    vmauth:
      enabled: false

    # Disable exporters since you may have them separately
    prometheus-node-exporter:
      enabled: false

    kube-state-metrics:
      enabled: false

    # Disable operator since you already have it
    victoria-metrics-operator:
      enabled: false
