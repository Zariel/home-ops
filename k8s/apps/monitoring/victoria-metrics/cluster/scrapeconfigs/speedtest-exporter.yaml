apiVersion: operator.victoriametrics.com/v1beta1
kind: VMScrapeConfig
metadata:
  name: speedtest-exporter
spec:
  staticConfigs:
    - targets:
        - gateway.cbannister.casa:9798
      labels:
        job: speedtest-exporter
  metricsPath: /metrics
  scrapeInterval: 60m
  scrapeTimeout: 60s
  honorTimestamps: true