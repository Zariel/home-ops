---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: unpoller
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: unpoller
      app.kubernetes.io/instance: unpoller
  endpoints:
    - port: http
      scheme: http
      path: /metrics
      interval: 2m
      scrapeTimeout: 5s