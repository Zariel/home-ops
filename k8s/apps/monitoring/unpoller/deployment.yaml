---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpoller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unpoller
      app.kubernetes.io/instance: unpoller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unpoller
        app.kubernetes.io/instance: unpoller
    spec:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: unpoller
          image: ghcr.io/unpoller/unpoller:v2.34.0
          env:
            - name: TZ
              value: Europe/London
            - name: UP_UNIFI_DEFAULT_URL
              value: https://10.5.0.10:8443
            - name: UP_UNIFI_DEFAULT_VERIFY_SSL
              value: "false"
            - name: UP_UNIFI_DEFAULT_USER
              value: unifipoller
            - name: UP_UNIFI_DEFAULT_PASS
              value: 1nternalUseOnly
            - name: UP_INFLUXDB_DISABLE
              value: "true"
          ports:
            - name: http
              containerPort: 9130
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 9130
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 9130
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 9130
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 64Mi
