apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: smartctl-exporter
  labels:
    app.kubernetes.io/instance: smartctl-exporter
    app.kubernetes.io/name: prometheus-smartctl-exporter
spec:
  endpoints:
  - interval: 60s
    path: /metrics
    port: http
    scheme: http
    scrapeTimeout: 30s
  namespaceSelector:
    matchNames:
    - monitoring
  selector:
    matchLabels:
      app.kubernetes.io/instance: smartctl-exporter
      app.kubernetes.io/name: prometheus-smartctl-exporter
