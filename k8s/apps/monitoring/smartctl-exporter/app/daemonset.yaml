apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: smartctl-exporter
  labels:
    app.kubernetes.io/instance: smartctl-exporter
    app.kubernetes.io/name: prometheus-smartctl-exporter
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: smartctl-exporter
      app.kubernetes.io/name: prometheus-smartctl-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: smartctl-exporter
        app.kubernetes.io/name: prometheus-smartctl-exporter
    spec:
      containers:
      - name: smartctl-exporter
        image: quay.io/prometheuscommunity/smartctl-exporter:v0.12.0
        imagePullPolicy: IfNotPresent
        args:
        - --web.listen-address=0.0.0.0:9633
        - --web.telemetry-path=/metrics
        - --smartctl.device=/dev/nvme0n1
        - --smartctl.device=/dev/nvme1n1
        ports:
        - containerPort: 9633
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            cpu: 200Mi
        securityContext:
          privileged: true
          readOnlyRootFilesystem: true
        volumeDevices:
          - devicePath: /dev/nvme0n1
            name: nvme0n1
          - devicePath: /dev/nvme1n1
            name: nvme1n1
      volumes:
        - name: nvme0n1
          hostPath:
            path: /dev/nvme0n1
        - name: nvme1n1
          hostPath:
            path: /dev/nvme1n1
