apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: smartctl-exporter
  labels:
    app.kubernetes.io/instance: smartctl-exporter
    app.kubernetes.io/name: prometheus-smartctl-exporter
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: smartctl-exporter
      app.kubernetes.io/name: prometheus-smartctl-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: smartctl-exporter
        app.kubernetes.io/name: prometheus-smartctl-exporter
    spec:
      containers:
      - name: smartctl-exporter
        image: quay.io/prometheuscommunity/smartctl-exporter:v0.12.0
        imagePullPolicy: IfNotPresent
        args:
        - --smartctl.path=/usr/sbin/smartctl
        - --smartctl.interval=120s
        - --smartctl.device=/dev/nvme0n1
        - --smartctl.device=/dev/nvme1n1
        - --web.listen-address=0.0.0.0:9633
        - --web.telemetry-path=/metrics
        ports:
        - containerPort: 9633
          name: http
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /hostdev
          name: dev
      volumes:
      - hostPath:
          path: /dev
          type: ""
        name: dev
