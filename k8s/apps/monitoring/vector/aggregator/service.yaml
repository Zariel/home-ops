apiVersion: v1
kind: Service
metadata:
  name: vector-aggregator
  annotations:
    external-dns.alpha.kubernetes.io/hostname: vector.cbannister.xyz
    io.cilium/lb-ipam-ips: 10.45.0.2
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: vector-aggregator
  ipFamilies:
    - IPv4
  ports:
    - name: http
      port: 8686
      targetPort: 8686
    - name: kubernetes
      port: 6000
      protocol: TCP
      targetPort: kubernetes
    - name: vyos
      port: 6001
      protocol: TCP
      targetPort: vyos
    - name: taloskernel
      port: 6002
      protocol: UDP
      targetPort: taloskernel
    - name: talosservice
      port: 6003
      protocol: UDP
      targetPort: talosservice
