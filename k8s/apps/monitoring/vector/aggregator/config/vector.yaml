---
data_dir: /vector-data-dir

api:
  enabled: true
  address: 0.0.0.0:8686

enrichment_tables:
  geoip_status:
    type: mmdb
    path: /usr/share/GeoIP/GeoLite2-Country.mmdb

# Sources
sources:
  kubernetes_source:
    address: 0.0.0.0:6000
    type: vector
    version: "2"

  vyos_syslog:
    type: syslog
    mode: tcp
    address: 0.0.0.0:6001

  talos_kernel_logs:
    address: 0.0.0.0:6002
    type: socket
    mode: udp
    max_length: 102400
    decoding:
      codec: json
    host_key: __host

  talos_service_logs:
    address: 0.0.0.0:6003
    type: socket
    mode: udp
    max_length: 102400
    decoding:
      codec: json
    host_key: __host

# Transformations
transforms:
  kubernetes_remap:
    type: remap
    inputs:
      - kubernetes_source
    source: |
      # Standardize 'app' index
      .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"

      # Move high-cardinality fields to structured metadata (for Loki 3.0+)
      # These can be queried but won't be indexed as labels
      if exists(.kubernetes.pod_uid) {
        .structured_metadata.pod_uid = .kubernetes.pod_uid
      }
      if exists(.kubernetes.pod_ip) {
        .structured_metadata.pod_ip = .kubernetes.pod_ip
      }
      if exists(.kubernetes.container_id) {
        .structured_metadata.container_id = .kubernetes.container_id
      }

      # Remove high-cardinality fields from main event
      del(.kubernetes.pod_uid)
      del(.kubernetes.pod_ip)
      del(.kubernetes.pod_ips)
      del(.kubernetes.container_id)
      del(.kubernetes.container_image_id)
      del(.file)
      del(.container_image)

      # Keep useful low-cardinality fields
      .namespace = .kubernetes.pod_namespace
      .node_name = .kubernetes.pod_node_name

      # Extract pod name pattern (remove unique suffix)
      if exists(.pod_name) {
        pod_pattern, _ = parse_regex(.pod_name, r'^(?P<base>.+?)(-[a-z0-9]{5,10})?(-[a-z0-9]{5})?$')
        if pod_pattern != null {
          .structured_metadata.pod_name_full = .pod_name
          .pod_name_pattern = pod_pattern.base
        }
      }

      # Parse log messages for better searchability (stored as fields, not labels)
      if is_string(.message) {
        msg_str = string!(.message)
        # Try to parse as JSON first (for structured logs)
        parsed, err = parse_json(msg_str)
        if err == null {
          # If message is JSON, extract useful fields as searchable attributes
          if exists(parsed.level) {
            .log_level = upcase(to_string!(parsed.level))
          }
          if exists(parsed.message) {
            .log_message = parsed.message
          }
          if exists(parsed.module) || exists(parsed.component) {
            .component = parsed.module || parsed.component
          }
          # Keep structured data for querying
          .message_json = parsed
        } else {
          # Try to extract from text patterns
          # Pattern 1: [YYYY-MM-DDTHH:MM:SSZ] LEVEL component : message
          match_result, match_err = parse_regex(msg_str, r'^\[(?P<timestamp>[^\]]+)\]\s+(?P<level>\w+)\s+(?P<component>[^:]+)\s*:\s*(?P<msg>.+)$')
          if match_err == null {
            .log_level = upcase(string!(match_result.level))
            .component = strip_whitespace(string!(match_result.component))
            .log_message = string!(match_result.msg)
          } else {
            # Pattern 2: Simple level keyword detection
            if match(msg_str, r'(?i)\b(ERROR|WARN|WARNING|INFO|DEBUG|TRACE|FATAL)\b') {
              level_match, _ = parse_regex(msg_str, r'(?i)\b(?P<level>ERROR|WARN|WARNING|INFO|DEBUG|TRACE|FATAL)\b')
              if level_match != null {
                .log_level = upcase(string!(level_match.level))
                # Normalize WARN/WARNING
                if .log_level == "WARNING" {
                  .log_level = "WARN"
                }
              }
            }
          }
        }
      }

      # Drop original pod_labels after extraction
      del(.pod_labels)

      # Truncate very long messages to prevent cardinality issues
      if exists(.message) && is_string(.message) {
        .message = truncate!(.message, limit: 4000, suffix: "...")
      }

  # [63950.153039] [wan-local-default-D]IN=eth4 OUT= MAC=xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx SRC=xxx.xxx.xxx.xxx DST=xxx.xxx.xxx.xxx LEN=40 TOS=0x00 PREC=0x00 TTL=240 ID=60610 PROTO=TCP SPT=53451 DPT=2002 WINDOW=1024 RES=0x00 SYN URGP=0
  vyos_firewall_route:
    type: route
    inputs:
      - vyos_syslog
    route:
      firewall: |
        .facility == "kern" && match!(.message, r'^\[(.*?)\].(.*)')

  vyos_firewall_remap:
    type: remap
    inputs:
      - vyos_firewall_route.firewall
    source: |
      # Parse firewall rule message
      split_message, split_err = parse_regex(.message, r'^\[.*\].\[(?P<rule>.*?)\](?P<fields>.*)')
      if split_err != null {
          abort
      }
      # Extract separate fields from message
      split_message.fields, split_err = strip_whitespace(split_message.fields)
      if split_err != null {
          abort
      }
      .message, parse_err = parse_key_value(split_message.fields, whitespace: "strict")
      if parse_err != null {
          abort
      }
      # Add more information about the triggered rule
      .message.RULE, parse_err = parse_regex(split_message.rule, r'^ipv4-(?P<from_zone>\w+)-(?P<to_zone>\w+)-(?P<id>\w+)-(?P<action>\w+)$')
      if parse_err != null {
          abort
      }

  vyos_firewall_wan_route:
    type: route
    inputs:
      - vyos_firewall_remap
    route:
      from_wan: .message.RULE.from_zone == "wan"

  vyos_firewall_geoip_remap:
    type: remap
    inputs:
      - vyos_firewall_wan_route.from_wan
    source: |
      .geoip = get_enrichment_table_record!(
          "geoip_status", {
              "ip": .message.SRC
          }
      )

  talos_kernel_transform:
    type: remap
    inputs:
      - talos_kernel_logs
    source: |-
      r1 = replace!(.__host, "10.254.1.1", "k8s-0")
      r2 = replace(r1, "10.254.1.3", "k8s-1")
      r3 = replace(r2, "10.254.1.5", "k8s-2")
      .node = r3

  talos_service_transform:
    type: remap
    inputs:
      - talos_service_logs
    source: |-
      r1 = replace!(.__host, "10.254.1.1", "k8s-0")
      r2 = replace(r1, "10.254.1.3", "k8s-1")
      r3 = replace(r2, "10.254.1.5", "k8s-2")
      .node = r3

# Sinks
sinks:
  loki_kubernetes:
    type: loki
    inputs:
      - kubernetes_remap
    endpoint: http://loki.monitoring.svc.cluster.local:3100
    encoding:
      codec: json
    # Compression for better network efficiency (snappy = fast + efficient)
    compression: snappy
    # Optimized batching
    batch:
      max_bytes: 1048576  # 1MB (up from 512KB)
      max_events: 1000
      timeout_secs: 2
    # Multi-tier buffering for reliability
    buffer:
      type: memory
      max_events: 10000
      when_full: block
    out_of_order_action: rewrite_timestamp
    remove_label_fields: true
    remove_timestamp: true
    # Low-cardinality labels for efficient indexing
    labels:
      app: "{{ custom_app_name }}"
      namespace: "{{ namespace }}"
      container: "{{ container_name }}"
      node: "{{ node_name }}"
    # Send structured metadata to Loki 3.0+ (queryable but not indexed)
    structured_metadata:
      "*": "{{ structured_metadata }}"

  loki_vyos:
    type: loki
    inputs:
      - vyos_firewall_wan_route._unmatched
      - vyos_firewall_geoip_remap
    endpoint: http://loki.monitoring.svc.cluster.local:3100
    encoding:
      codec: json
    batch:
      max_bytes: 524288
    out_of_order_action: rewrite_timestamp
    labels:
      hostname: "{{ host }}"
      namespce: "vyos:wan"

  talos_kernel:
    type: loki
    inputs:
      - talos_kernel_transform
    endpoint: http://loki.monitoring.svc.cluster.local:3100
    encoding:
      codec: json
      except_fields:
        - __host
    batch:
      max_bytes: 524288
    out_of_order_action: rewrite_timestamp
    labels:
      node: "{{ node }}"
      facility: "{{ facility }}"
      namespace: "talos:kernel"

  talos_service:
    type: loki
    inputs:
      - talos_service_transform
    endpoint: http://loki.monitoring.svc.cluster.local:3100
    encoding:
      codec: json
      except_fields:
        - __host
    batch:
      max_bytes: 524288
    out_of_order_action: rewrite_timestamp
    labels:
      node: "{{ node }}"
      talos_service: '{{ "talos-service" }}'
      namespace: "talos:service"

  vlogs:
    type: elasticsearch
    inputs:
      - kubernetes_remap
      - vyos_firewall_wan_route._unmatched
      - vyos_firewall_geoip_remap
      - talos_kernel_transform
      - talos_service_transform
    endpoints:
      - http://vlsingle-vlogs.monitoring.svc.cluster.local:9428/insert/elasticsearch/
    api_version: v8
    compression: zstd
    healthcheck:
      enabled: false
    mode: bulk
    bulk:
      index: vector-logs
    query:
      _msg_field: message
      _time_field: timestamp
      _stream_fields: host,node,namespace,custom_app_name,container_name
    batch:
      max_bytes: 1048576
      max_events: 1000
      timeout_secs: 2
