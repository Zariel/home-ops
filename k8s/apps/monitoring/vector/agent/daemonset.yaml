---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vector-agent
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vector-agent
      app.kubernetes.io/instance: vector-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vector-agent
        app.kubernetes.io/instance: vector-agent
    spec:
      serviceAccountName: vector-agent
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      containers:
        - name: vector
          image: docker.io/timberio/vector:0.51.0-alpine@sha256:cef2a4d33b43b3e9196ba0bd9f1d8b9006a03bfe15363514c5a0f78b8cb8e9d9
          args:
            - --config
            - /etc/vector/vector.yaml
          env:
            - name: PROCFS_ROOT
              value: /host/proc
            - name: SYSFS_ROOT
              value: /host/sys
            - name: VECTOR_SELF_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: VECTOR_SELF_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: VECTOR_SELF_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 23m
              memory: 249M
          securityContext:
            privileged: true
          volumeMounts:
            - name: config
              mountPath: /etc/vector/vector.yaml
              subPath: vector.yaml
              readOnly: true
            - name: data
              mountPath: /vector-data-dir
            - name: var-log
              mountPath: /var/log
              readOnly: true
            - name: var-lib
              mountPath: /var/lib
              readOnly: true
            - name: procfs
              mountPath: /host/proc
              readOnly: true
            - name: sysfs
              mountPath: /host/sys
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: vector-agent-configmap
        - name: data
          emptyDir: {}
        - name: var-log
          hostPath:
            path: /var/log
            type: Directory
        - name: var-lib
          hostPath:
            path: /var/lib
            type: Directory
        - name: procfs
          hostPath:
            path: /proc
            type: Directory
        - name: sysfs
          hostPath:
            path: /sys
            type: Directory
  updateStrategy:
    type: RollingUpdate