kind: Service
metadata:
  name: thanos-store-gateway
  namespace: monitoring
spec:
  ports:
    - name: grpc
      port: 10901
      protocol: TCP
      targetPort: grpc
  selector:
    app.kubernetes.io/component: store-gateway
    app.kubernetes.io/instance: thanos
    app.kubernetes.io/name: thanos
