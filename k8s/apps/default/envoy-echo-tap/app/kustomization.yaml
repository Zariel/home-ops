# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/name: envoy-echo-tap
  app.kubernetes.io/instance: envoy-echo-tap
resources:
  - deployment.yaml
  - service.yaml
  - httproute-admin.yaml
configMapGenerator:
  - name: envoy-echo-tap
    files:
      - envoy.yaml=./resources/envoy.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
