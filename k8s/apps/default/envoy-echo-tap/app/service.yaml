apiVersion: v1
kind: Service
metadata:
  name: envoy-echo-tap
  labels:
    app: envoy-echo-tap
spec:
  type: ClusterIP
  selector:
    app: envoy-echo-tap
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: envoy-echo-tap-admin
  labels:
    app: envoy-echo-tap
spec:
  type: ClusterIP
  selector:
    app: envoy-echo-tap
  ports:
    - name: admin
      port: 9901
      targetPort: 9901
      protocol: TCP
