---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fertilizer
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: fertilizer-secret
    template:
      engineVersion: v2
      data:
        config.json: |
          {
            "red_key": "{{ .RED_KEY }}",
            "ops_key": "{{ .OPS_KEY }}",
            "inject_torrents": true,
            "injection_link_directory": "/data/downloads/torrents/complete/music/fertilizer",
            "qbittorrent_url": "http://qbittorrent.default.svc.cluster.local"
          }
  dataFrom:
    - extract:
        key: fertilizer
