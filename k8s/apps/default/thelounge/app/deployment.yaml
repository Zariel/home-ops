apiVersion: apps/v1
kind: Deployment
metadata:
  name: thelounge
  labels:
    app: thelounge
spec:
  selector:
    matchLabels:
      app: thelounge
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: thelounge
    spec:
      hostname: thelounge
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: thelounge-config
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [1000]
        seccompProfile: { type: RuntimeDefault }
      containers:
        - name: thelounge
          image: ghcr.io/thelounge/thelounge:4.4.3@sha256:29b77267f7c1ca6fe9d145fcb59ce59f1071784c7e57b4d94b19d6c02886f859
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Europe/London
            - name: THELOUNGE_HOME
              value: /config/thelounge
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          ports:
            - containerPort: 9000
              name: web
          startupProbe:
            httpGet:
              port: web
          livenessProbe:
            httpGet:
              port: web
          readinessProbe:
            httpGet:
              port: web
            successThreshold: 3
          resources:
            requests:
              cpu: 100m
            limits:
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /config
