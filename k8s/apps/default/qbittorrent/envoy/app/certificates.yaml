---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: qb-envoy-egress-tls
spec:
  secretName: qb-envoy-egress-tls
  dnsNames:
    - localhost
  ipAddresses:
    - 127.0.0.1
  usages:
    - digital signature
    - key encipherment
    - server auth
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: cluster-ca
    kind: ClusterIssuer
    group: cert-manager.io
