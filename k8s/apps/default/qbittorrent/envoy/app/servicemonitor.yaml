apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: qbittorrent-envoy
spec:
  endpoints:
    - interval: 1m
      path: /stats/prometheus
      port: metrics
      scheme: http
      scrapeTimeout: 10s
  jobLabel: qbittorrent-envoy
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent-envoy
      app.kubernetes.io/instance: qbittorrent-envoy
      app.kubernetes.io/component: envoy-metrics
