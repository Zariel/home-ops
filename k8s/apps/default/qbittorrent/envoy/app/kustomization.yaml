# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/name: qbittorrent-envoy
  app.kubernetes.io/instance: qbittorrent-envoy
resources:
  - deployment.yaml
  - service.yaml
  - httproute.yaml
  - pvc.yaml
  - certificates.yaml
  - servicemonitor.yaml
configMapGenerator:
  - name: qbittorrent-envoy-proxy
    files:
      - envoy.yaml=./resources/envoy.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
