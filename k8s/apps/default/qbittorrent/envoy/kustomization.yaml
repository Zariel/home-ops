apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/name: qbittorrent-envoy
  app.kubernetes.io/instance: qbittorrent-envoy
resources:
  - deployment.yaml
  - pvc.yaml
  - service.yaml
  - httproute.yaml
  - certificate.yaml
configMapGenerator:
  - name: qbittorrent-envoy-config
    files:
      - envoy.yaml=./resources/envoy.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    reloader.stakater.com/match: "true"
    kustomize.toolkit.fluxcd.io/substitute: disabled
