apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: qbittorrent-envoy
spec:
  hostnames:
    - qbit-envoy.cbannister.xyz
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /_tap
      backendRefs:
        - name: qbittorrent-envoy-metrics
          port: 9901
    - backendRefs:
        - name: qbittorrent-envoy
          port: 80
