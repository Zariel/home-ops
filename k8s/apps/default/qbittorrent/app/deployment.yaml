apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
spec:
  selector:
    matchLabels:
      app: qbittorrent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: qbittorrent
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      hostname: qbittorrent
      terminationGracePeriodSeconds: 300
      volumes:
        - name: arr-media
          nfs:
            server: nas.cbannister.casa
            path: /mnt/bighorse/arr
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent
        - name: scripts
          configMap:
            name: qbittorrent-scripts
            defaultMode: 0775
        - name: envoy-config
          configMap:
            name: qbittorrent-egress-envoy
        - name: envoy-tls
          secret:
            secretName: qb-egress-envoy-tls
        - name: music
          nfs:
            server: nas.cbannister.casa
            path: /mnt/bighorse/music/downloads
        - name: incomplete
          persistentVolumeClaim:
            claimName: qbittorrent-incomplete
      securityContext:
        runAsNonRoot: false
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 3005
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [3005]
        seccompProfile: { type: RuntimeDefault }
      initContainers:
        - name: egress-redirect
          image: docker.io/library/alpine:3.20
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -eu
              apk add --no-cache nftables >/dev/null
              if nft list table ip qb_egress >/dev/null 2>&1; then
                nft flush table ip qb_egress
              else
                nft add table ip qb_egress
              fi
              nft 'add chain ip qb_egress output { type nat hook output priority -100; policy accept; }' 2>/dev/null || true
              nft 'add rule ip qb_egress output meta skuid 1337 return'
              nft 'add rule ip qb_egress output ip daddr 127.0.0.1/32 return'
              nft 'add rule ip qb_egress output tcp dport 443 redirect to 15006'
              # IPv6 not configured here; add nft ip6 rules if IPv6 is enabled.
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
              add: ["NET_ADMIN"]
      containers:
        - name: qbittorent
          image: ghcr.io/home-operations/qbittorrent:5.1.4@sha256:56ecd30a7f5e1357daf5eea2a6935134d329b7b268a3a9b9c67041b65fb87fc6
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Europe/London
            - name: QBT_WEBUI_PORT
              value: "80"
            - name: QBT_TORRENTING_PORT
              value: "50413"
            - name: QBT_Preferences_WebUI_AlternativeUIEnabled
              value: "false"
            - name: QBT_Preferences_WebUI_AuthSubnetWhitelistEnabled
              value: "true"
            - name: QBT_Preferences_WebUI_AuthSubnetWhitelist
              value: |-
                10.0.0.0/8
            - name: QBT_Preferences_WebUI_LocalHostAuth
              value: "false"
            - name: QBT_BitTorrent_Session_DefaultSavePath
              value: /data/torrents/complete
            - name: QBT_BitTorrent_Session_TempPath
              value: /data/torrents/incomplete
          envFrom:
            - secretRef:
                name: qbittorrent-secret
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          ports:
            - containerPort: 80
              name: web
            - containerPort: 50413
              name: bt-tcp
              protocol: TCP
            - containerPort: 50413
              name: bt-udp
              protocol: UDP
          readinessProbe:
            httpGet: &probe
              port: web
              path: /api/v2/app/version
          startupProbe:
            httpGet: *probe
            failureThreshold: 6
            periodSeconds: 10
          livenessProbe:
            httpGet: *probe
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            requests:
              cpu: 2
              memory: 11Gi
            limits:
              memory: 11Gi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: arr-media
              mountPath: /data/downloads/torrents
              subPath: downloads/torrents
            - name: scripts
              mountPath: /scripts/post-process.sh
              # readOnly: true
              subPath: post-process.sh
            - name: music
              mountPath: /data/downloads/torrents/complete/music
            - name: incomplete
              mountPath: /data/downloads/torrents/incomplete
        - name: envoy
          image: envoyproxy/envoy:v1.37.0
          args:
            - -c
            - /etc/envoy/envoy.yaml
          securityContext:
            runAsNonRoot: true
            runAsUser: 1337
            runAsGroup: 1337
            allowPrivilegeEscalation: false
            capabilities: { drop: ["ALL"] }
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 9901
              name: metrics
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy/envoy.yaml
              subPath: envoy.yaml
              readOnly: true
            - name: envoy-tls
              mountPath: /etc/envoy/tls
              readOnly: true
