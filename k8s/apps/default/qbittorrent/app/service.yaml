apiVersion: v1
kind: Service
metadata:
  labels:
    app: qbittorrent
  annotations:
    lbipam.cilium.io/ips: 10.45.0.24
  name: qbittorrent
spec:
  selector:
    app: qbittorrent
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ports:
    - name: http
      port: 80
      protocol: TCP
    - name: bt-tcp
      port: 50413
      protocol: TCP
    - name: bt-udp
      port: 50413
      protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-envoy-metrics
  labels:
    app.kubernetes.io/component: envoy-metrics
spec:
  type: ClusterIP
  selector:
    app: qbittorrent
  ports:
    - name: metrics
      port: 9901
      protocol: TCP
      targetPort: 9901
