---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbtools-reannounce
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: qbtools-reannounce
      app.kubernetes.io/instance: qbtools-reannounce
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbtools-reannounce
        app.kubernetes.io/instance: qbtools-reannounce
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: reannounce
          image: ghcr.io/buroa/qbtools:v0.21.1@sha256:fd13085f7534719b7b30828684661b7f5611bbc4156831123775cfcd9b8f2eb5
          env:
            - name: TZ
              value: Europe/London
            - name: QBITTORRENT_HOST
              value: qbittorrent.default.svc.cluster.local
            - name: QBITTORRENT_PORT
              value: "80"
            - name: SABNZBD_HOST
              value: sabnzbd.default.svc.cluster.local
            - name: SABNZBD_PORT
              value: "80"
          envFrom:
            - secretRef:
                name: qbtools-secret
          args:
            - reannounce
            - --process-seeding
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 25m
            limits:
              memory: 256M
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          secret:
            secretName: qbtools-config-secret