apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  labels:
    app: sabnzbd
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: sabnzbd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      hostname: sabnzbd
      volumes:
        - name: arr-media
          nfs:
            server: nas.cbannister.casa
            path: /mnt/bighorse/arr
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd
        - name: scripts
          configMap:
            name: sabnzbd-scripts
            defaultMode: 0777
        - name: tmp
          emptyDir: {}
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 3005
        supplementalGroups: [3005]
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
      containers:
        - name: sabnzbd
          image: ghcr.io/home-operations/sabnzbd:4.5.4@sha256:857fc6cc6f575e3b4406f8957dbfa98f7624ca0807a061f0cfc3d6c2d49eff43
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Europe/London
            - name: SABNZBD__HOST_WHITELIST_ENTRIES
              value: >-
                sabnzbd,
                sabnzbd.default,
                sabnzbd.default.svc,
                sabnzbd.default.svc.cluster,
                sabnzbd.default.svc.cluster.local,
                sabnzbd.cbannister.xyz
            - name: CROSS_SEED_HOST
              value: "cross-seed.default.svc.cluster.local"
            - name: CROSS_SEED_PORT
              value: "80"
            - name: CROSS_SEED_SLEEP_INTERVAL
              value: "30"
          envFrom:
            - secretRef:
                name: sabnzbd-secret
          resources:
            requests:
              memory: &ram 8Gi
              cpu: 2000m
            limits:
              memory: *ram
          ports:
            - containerPort: 8080
              name: web
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
            - name: arr-media
              mountPath: /data/downloads/usenet
              subPath: downloads/usenet
            - name: scripts
              mountPath: /config/scripts
            - name: tmp
              mountPath: /tmp
          startupProbe:
            httpGet:
              path: /api?mode=version
              port: web
            failureThreshold: 6
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api?mode=version
              port: web
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
