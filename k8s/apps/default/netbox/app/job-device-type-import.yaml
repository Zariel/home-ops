---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/batch/v1/job.json
apiVersion: batch/v1
kind: Job
metadata:
  name: netbox-device-type-import
  labels:
    app.kubernetes.io/name: netbox
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: netbox
    spec:
      restartPolicy: Never
      containers:
        - name: importer
          image: ghcr.io/minitriga/netbox-device-type-library-import:latest
          env:
            - name: NETBOX_URL
              value: http://netbox.default.svc.cluster.local:80/
            - name: NETBOX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: netbox-api
                  key: NETBOX_TOKEN
