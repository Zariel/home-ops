---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox-db
spec:
  refreshInterval: "0"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: netbox-db
    template:
      data:
        DB_PASSWORD: "{{ .NETBOX_DB_PASSWORD }}"
        # --
        INIT_POSTGRES_DBNAME: netbox
        INIT_POSTGRES_HOST: pg18vc-rw.database.svc.cluster.local
        INIT_POSTGRES_PASS: "{{ .NETBOX_DB_PASSWORD }}"
        INIT_POSTGRES_USER: netbox
  dataFrom:
    - extract:
        key: netbox
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox-initdb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: netbox-initdb
  data:
    - secretKey: INIT_POSTGRES_SUPER_PASS
      remoteRef:
        key: cnpg-pg18vc
        property: password
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox-api
spec:
  refreshInterval: "0"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: netbox-api
    template:
      data:
        NETBOX_TOKEN: "nbt_952ggUXJuWVu.{{ .NETBOX_API_TOKEN }}"
  dataFrom:
    - extract:
        key: netbox
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox-extra-config
spec:
  refreshInterval: "0"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: netbox-extra-config
    template:
      data:
        api-token-peppers.yaml: |
          API_TOKEN_PEPPERS:
            1: "{{ .NETBOX_API_TOKEN_PEPPER_1 }}"
  dataFrom:
    - extract:
        key: netbox
