delete_old_custom_formats: true

media_naming:
  folder: plex-imdb
  movie:
    rename: true
    standard: standard

quality_profiles:
  - name: SQP-2
    trash_id: c3933358ba2356bafc41524f81471069

  - name: &remux REMUX-2160p
    score_set: default
    upgrade:
      allowed: true
      until_quality: Remux-2160p
      until_score: 9999999
    reset_unmatched_scores: &reset_unmatched_scores
      enabled: true
      except:
        - "Language: Not Original or English"
        - "Language: Prefer Original"
        - "Language: German + Original"
        - "DV HDR10+ Boost"
        - "Home Groups"
        - "Sign Languages"
        - "Groups Boost"
        - "Groups Cut"
    quality_sort: top
    qualities:
      - name: Remux-2160p
      - name: Bluray-2160p
      - name: WEB-2160p
        qualities:
          - WEBDL-2160p
          - WEBRip-2160p
          - Remux-1080p
      - name: Bluray-1080p
      - &webdl-1080
        name: WEB-1080p
        qualities:
          - WEBDL-1080p
          - WEBRip-1080p
      - &720
        name: 720p
        qualities:
          - Bluray-720p
          - WEBDL-720p
          - WEBRip-720p
      - &trash
        name: trash
        enabled: false
        qualities:
          - BR-DISK
          - Raw-HD
          - Unknown

  - name: &bd1080 REMUX-1080p
    score_set: default
    upgrade:
      allowed: true
      until_quality: Remux-1080p
      until_score: 9999999
    reset_unmatched_scores: *reset_unmatched_scores
    quality_sort: top
    qualities:
      - name: Remux-1080p
      - name: Bluray-1080p
      - *webdl-1080
      - *720
      - *trash

  - name: WEBDL
    upgrade:
      allowed: true
      until_quality: WEB
      until_score: 9999999
    reset_unmatched_scores: *reset_unmatched_scores
    quality_sort: top
    qualities:
      - name: WEB
        qualities:
          - WEBDL-2160p
          - WEBRip-2160p
          - WEBDL-1080p
          - WEBRip-1080p
      - *720
      - *trash

