apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex
    spec:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - name: transcode
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: config-plex-0
        - name: cache
          persistentVolumeClaim:
            claimName: plex-cache
        - name: arr-media
          persistentVolumeClaim:
            claimName: bighorse-arr-media
            readOnly: true
      containers:
        - name: plex
          image: ghcr.io/onedr0p/plex:1.41.3.9314-a0bfb8370@sha256:38fcbef239341db591f8ff87f20777d9a783b79f757fc42e360041d7ba78eada
          env:
            - name: TZ
              value: Europe/London
            - name: PLEX_ADVERTISE_URL
              value: https://plex.cbannister.xyz:443,http://10.45.0.20:32400
            - name: PLEX_NO_AUTH_NETWORKS
              value: 10.0.0.0/8
          resources:
            requests:
              cpu: 1000m
              memory: 4096Mi
              gpu.intel.com/i915: 1
            limits:
              memory: 4096Mi
              gpu.intel.com/i915: 1
          ports:
            - containerPort: 32400
              name: plex
          volumeMounts:
            - name: transcode
              mountPath: /transcode
            - name: config
              mountPath: /config
            - name: logs
              mountPath: /config/Library/Application Support/Plex Media Server/Logs
            - name: cache
              mountPath: /config/Library/Application Support/Plex Media Server/Cache
            - name: arr-media
              mountPath: /data
          livenessProbe: &livenessProbe
            httpGet:
              path: /identity
              port: plex
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe: *livenessProbe
          startupProbe: *livenessProbe
