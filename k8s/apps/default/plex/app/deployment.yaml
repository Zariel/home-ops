apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex
    spec:
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: plex-gpu
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [3005]
      volumes:
        - name: transcode
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: plex
        - name: cache
          persistentVolumeClaim:
            claimName: plex-cache
        - name: arr-media
          nfs:
            server: nas.cbannister.casa
            path: /mnt/bighorse/arr
            readOnly: true
      containers:
        - name: plex
          image: ghcr.io/home-operations/plex:1.43.0.10492@sha256:8cb062f2b0660bd7811387e6c799da0ce5f18112078fe21485c11adcc83a9c1c
          env:
            - name: TZ
              value: Europe/London
            - name: PLEX_ADVERTISE_URL
              value: https://plex.cbannister.xyz:443,http://10.45.0.20:32400
            - name: PLEX_NO_AUTH_NETWORKS
              value: 10.0.0.0/8
          resources:
            requests:
              cpu: 1000m
              memory: 4Gi
            limits:
              memory: 4Gi
            claims:
              - name: gpu
          ports:
            - containerPort: 32400
              name: plex
          volumeMounts:
            - name: transcode
              mountPath: /transcode
            - name: config
              mountPath: /config
            - name: logs
              mountPath: /config/Library/Application Support/Plex Media Server/Logs
            - name: cache
              mountPath: /config/Library/Application Support/Plex Media Server/Cache
            - name: arr-media
              mountPath: /data/media
              subPath: media/
            - name: arr-media
              mountPath: /data/media/sports/tennis
              subPath: downloads/torrents/complete/sports/tennis
            - name: tmp
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          livenessProbe: &livenessProbe
            httpGet:
              path: /identity
              port: plex
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe: *livenessProbe
          startupProbe: *livenessProbe
