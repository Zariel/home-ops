apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [3005]
      volumes:
        - name: transcode
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: plex
        - name: cache
          persistentVolumeClaim:
            claimName: plex-cache
        - name: arr-media
          nfs:
            server: nas.cbannister.casa
            path: /mnt/bighorse/arr
            readOnly: true
      containers:
        - name: plex
          image: ghcr.io/home-operations/plex:1.42.2.10156@sha256:9ad8a3506e1d8ebda873a668603c1a2c10e6887969564561be669efd65ae8871
          env:
            - name: TZ
              value: Europe/London
            - name: PLEX_ADVERTISE_URL
              value: https://plex.cbannister.xyz:443,http://10.45.0.20:32400
            - name: PLEX_NO_AUTH_NETWORKS
              value: 10.0.0.0/8
          resources:
            requests:
              cpu: 1000m
              memory: 4Gi
              gpu.intel.com/i915: 1
            limits:
              memory: 4Gi
              gpu.intel.com/i915: 1
          ports:
            - containerPort: 32400
              name: plex
          volumeMounts:
            - name: transcode
              mountPath: /transcode
            - name: config
              mountPath: /config
            - name: logs
              mountPath: /config/Library/Application Support/Plex Media Server/Logs
            - name: cache
              mountPath: /config/Library/Application Support/Plex Media Server/Cache
            - name: arr-media
              mountPath: /data/media
              subPath: media/
            - name: tmp
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          livenessProbe: &livenessProbe
            httpGet:
              path: /identity
              port: plex
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe: *livenessProbe
          startupProbe: *livenessProbe
