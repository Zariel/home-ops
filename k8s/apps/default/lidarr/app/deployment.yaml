apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidarr
spec:
  selector:
    matchLabels:
      app: lidarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: lidarr
    spec:
      hostname: lidarr
      volumes:
        - name: lidarr-music-bighorse
          persistentVolumeClaim:
            claimName: lidarr-music-bighorse
        - name: arr-media
          nfs:
            server: nas.cbannister.casa
            path: /mnt/bighorse/arr
        - name: config
          persistentVolumeClaim:
            claimName: lidarr-config
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
      containers:
        - name: lidarr
          image: ghcr.io/zariel/lidarr-develop:2.14.5.4824
          imagePullPolicy: "IfNotPresent"
          env:
            - name: DOTNET_EnableDiagnostics
              value: "0"
            - name: DOTNET_gcServer
              value: "1"
            - name: LIDARR__POSTGRES_HOST
              value: postgres.cbannister.casa
            - name: LIDARR__POSTGRES_MAIN_DB
              value: lidarr-main
            - name: LIDARR__POSTGRES_LOG_DB
              value: lidarr-logs
            - name: LIDARR__POSTGRES_USER
              value: holywoo
            - name: LIDARR__POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: password
          envFrom:
            - secretRef:
                name: lidarr-secret
          resources:
            requests:
              cpu: 100m
            limits:
              memory: 1Gi
          ports:
            - containerPort: 8686
              name: web
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
            - name: lidarr-music-bighorse
              mountPath: /data/media/music
            - name: arr-media
              mountPath: /data/downloads/usenet/complete/lidarr
              subPath: downloads/usenet/complete/lidarr
            - name: arr-media
              mountPath: /data/downloads/torrents/complete/lidarr
              subPath: downloads/torrents/complete/lidarr
          startupProbe:
            httpGet:
              path: /ping
              port: web
            failureThreshold: 6
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ping
              port: web
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
