apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name autobrr
  labels:
    app: *name
spec:
  selector:
    matchLabels:
      app: *name
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: *name
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      hostname: *name
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }
      volumes:
        - name: tmp
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: autobrr
        - name: scripts
          configMap:
            name: autobrr-scripts
            defaultMode: 0775
      containers:
        - name: autobrr
          image: ghcr.io/autobrr/autobrr:v1.72.0@sha256:9964eab1afccc22bbf6a5d44566a08faa26316aa90a13bdc6a40cb8a5dada129
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Europe/London
            - name: AUTOBRR__CHECK_FOR_UPDATES
              value: "false"
            - name: AUTOBRR__PORT
              value: "80"
            - name: AUTOBRR__HOST
              value: "0.0.0.0"
          envFrom:
            - secretRef:
                name: autobrr-secret
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          ports:
            - containerPort: 80
              name: web
          resources:
            requests:
              cpu: 100m
              memory: 384Mi
            limits:
              memory: 384Mi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: config
              mountPath: /config
            - name: scripts
              mountPath: /scripts
          startupProbe:
            httpGet:
              path: /api/healthz/liveness
              port: web
            periodSeconds: 10
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /api/healthz/liveness
              port: web
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/healthz/readiness
              port: web
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
