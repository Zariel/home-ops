apiVersion: apps/v1
kind: Deployment
metadata:
  name: matter-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: matter-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matter-server
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["10.1.3.122/24", "fd74:f571:d3bd:40:b8e3:4d10:fa62:93c1/64"],
            "mac": "02:d8:6a:f3:81:29"
          }]
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
        sysctls:
          - name: net.ipv6.conf.net1.accept_ra
            value: "1"
          - name: net.ipv6.conf.net1.accept_ra_rt_info_max_plen
            value: "64"
      containers:
        - name: matter-server
          image: ghcr.io/home-assistant-libs/python-matter-server:8.1.0@sha256:170aa093ce91c76cde4cc390918307590f0f5558fcec93f913af3cb019e6562a
          imagePullPolicy: IfNotPresent
          args:
            - --storage-path=/data
            - --primary-interface=net1
            - --log-level=debug
            - --log-level-sdk=info
          env:
            - name: TZ
              value: "Europe/London"
            - name: MATTER_SERVER__INSTANCE_NAME
              value: "matter-server"
            - name: MATTER_SERVER__PORT
              value: "5580"
            - name: MATTER_SERVER__APPLICATION_URL
              value: "matter.cbannister.xyz"
          ports:
            - name: http
              containerPort: 5580
              protocol: TCP
          startupProbe:
            httpGet:
              path: /info
              port: http
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 60
          readinessProbe:
            httpGet:
              path: /info
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: http
            periodSeconds: 30
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: matter-server
