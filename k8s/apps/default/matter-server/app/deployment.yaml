apiVersion: apps/v1
kind: Deployment
metadata:
  name: matter-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: matter-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matter-server
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["10.1.3.122/24", "fd74:f571:d3bd:40:b8e3:4d10:fa62:93c1/64"],
            "mac": "02:d8:6a:f3:81:29"
          }]
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
        sysctls:
          - name: net.ipv6.conf.net1.accept_ra
            value: "2"
          - name: net.ipv6.conf.net1.accept_ra_defrtr
            value: "1"
          - name: net.ipv6.conf.net1.accept_ra_rt_info_max_plen
            value: "64"
      containers:
        - name: matter-server
          image: ghcr.io/matter-js/python-matter-server:8.1.2@sha256:6827e352011e2d8c2bde771e446fcf72acc49150ef66bad978816bac1762aad3
          imagePullPolicy: IfNotPresent
          args:
            - --storage-path=/data
            - --primary-interface=net1
            - --log-level=debug
            - --log-level-sdk=info
          env:
            - name: TZ
              value: "Europe/London"
            - name: MATTER_SERVER__INSTANCE_NAME
              value: "matter-server"
            - name: MATTER_SERVER__PORT
              value: "5580"
            - name: MATTER_SERVER__APPLICATION_URL
              value: "matter.cbannister.xyz"
          ports:
            - name: http
              containerPort: 5580
              protocol: TCP
          securityContext:
            privileged: true
          startupProbe:
            exec:
              command:
                - python
                - -c
                - |
                  import sys, urllib.request
                  for url in ("http://127.0.0.1:5580/info", "http://10.1.3.122:5580/info"):
                      try:
                          with urllib.request.urlopen(url, timeout=5) as r:
                              if r.status == 200:
                                  sys.exit(0)
                      except Exception:
                          pass
                  sys.exit(1)
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 60
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - |
                  import sys, urllib.request
                  for url in ("http://127.0.0.1:5580/info", "http://10.1.3.122:5580/info"):
                      try:
                          with urllib.request.urlopen(url, timeout=5) as r:
                              if r.status == 200:
                                  sys.exit(0)
                      except Exception:
                          pass
                  sys.exit(1)
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - |
                  import sys, urllib.request
                  for url in ("http://127.0.0.1:5580/info", "http://10.1.3.122:5580/info"):
                      try:
                          with urllib.request.urlopen(url, timeout=5) as r:
                              if r.status == 200:
                                  sys.exit(0)
                      except Exception:
                          pass
                  sys.exit(1)
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: matter-server
