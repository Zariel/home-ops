---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpackerr
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unpackerr
      app.kubernetes.io/instance: unpackerr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unpackerr
        app.kubernetes.io/instance: unpackerr
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: unpackerr
          image: ghcr.io/unpackerr/unpackerr:0.14.5@sha256:dc72256942ce50d1c8a1aeb5aa85b6ae2680a36eefd2182129d8d210fce78044
          env:
            - name: TZ
              value: Europe/London
            - name: UN_WEBSERVER_METRICS
              value: "true"
            - name: UN_WEBSERVER_LOG_FILE
              value: /logs/webserver.log
            - name: UN_ACTIVITY
              value: "true"
            - name: UN_INTERVAL
              value: 1m
            - name: UN_SONARR_0_URL
              value: http://sonarr-main.default.svc.cluster.local
            - name: UN_SONARR_0_PATHS_0
              value: /data/torrents/complete/sonarr
            - name: UN_RADARR_0_URL
              value: http://radarr.default.svc.cluster.local
            - name: UN_RADARR_0_PATHS_0
              value: /data/torrents/complete/radarr
          envFrom:
            - secretRef:
                name: unpackerr-secret
          ports:
            - name: http
              containerPort: 5656
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 5656
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5656
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 8Gi
          volumeMounts:
            - name: logs
              mountPath: /logs
            - name: data
              mountPath: /data/torrents/complete
              subPath: torrents/complete
      volumes:
        - name: logs
          emptyDir: {}
        - name: data
          nfs:
            server: 10.254.1.101
            path: /mnt/bighorse/arr