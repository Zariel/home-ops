---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: unpackerr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: unpackerr
      app.kubernetes.io/instance: unpackerr
  endpoints:
    - port: http
      scheme: http
      path: /metrics
      interval: 1m
      scrapeTimeout: 10s