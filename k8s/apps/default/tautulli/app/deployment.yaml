apiVersion: apps/v1
kind: Deployment
metadata:
  name: tautulli
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: tautulli
  template:
    spec:
      containers:
        - name: tautulli
          image: ghcr.io/home-operations/tautulli:2.15.3@sha256:3e0eaca8c082ebe121a0ae9125bea1b4e2d177fca34ac8df4ec14a28e62f63a4
          imagePullPolicy: IfNotPresent
          env:
            TZ: Europe/London
            TAUTULLI_HTTP_BASE_URL: https://tautulli.cbannister.xyz
            TAUTULLI_HTTP_PORT: &port 80
          envFrom:
            - secretRef:
                name: tautulli
          ports:
            - containerPort: *port
              name: http
              protocol: TCP
          resources:
            limits:
              memory: 1Gi
            requests:
              cpu: 10m
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: *port
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: *port
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: *port
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /add-ons
              name: add-ons
            - mountPath: /config
              name: config
            - mountPath: /config/cache
              name: cache
            - mountPath: /scripts
              name: scripts
            - mountPath: /config/logs
              name: logs
          securityContext: &securityContext
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
        - name: jbops
          image: registry.k8s.io/git-sync/git-sync:v4.4.2
          imagePullPolicy: IfNotPresent
          args:
            - --repo=https://github.com/blacktwin/JBOPS
            - --ref=master
            - --period=24h
            - --root=/add-ons
          volumeMounts:
            - mountPath: /add-ons
              name: add-ons
            - mountPath: /tmp
              name: tmp
          securityContext: *securityContext
      restartPolicy: Always
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsUser: 568
        supplementalGroups: [3005]
        runAsNonRoot: true
      volumes:
        - emptyDir: {}
          name: add-ons
        - name: config
          persistentVolumeClaim:
            claimName: tautulli
        - name: cache
          persistentVolumeClaim:
            claimName: tautulli-cache
        - name: scripts
          configMap:
            name: tautulli-scripts
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
