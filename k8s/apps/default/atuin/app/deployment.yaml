apiVersion: apps/v1
kind: Deployment
metadata:
  name: atuin
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/component: atuin
    app.kubernetes.io/instance: atuin
    app.kubernetes.io/name: atuin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: atuin
      app.kubernetes.io/instance: atuin
      app.kubernetes.io/name: atuin
  template:
    metadata:
      labels:
        app.kubernetes.io/component: atuin
        app.kubernetes.io/instance: atuin
        app.kubernetes.io/name: atuin
    spec:
      containers:
        - name: app
          image: ghcr.io/atuinsh/atuin:v18.12.0@sha256:e953fa9e36ef571d3cb2f9746426129025b8101ad4b88cd0da6783d524cca431
          imagePullPolicy: IfNotPresent
          args:
            - server
            - start
          env:
            - name: ATUIN_HOST
              value: 0.0.0.0
            - name: ATUIN_METRICS__ENABLE
              value: "true"
            - name: ATUIN_METRICS__HOST
              value: 0.0.0.0
            - name: ATUIN_METRICS__PORT
              value: "8080"
            - name: ATUIN_OPEN_REGISTRATION
              value: "true"
            - name: ATUIN_PORT
              value: "80"
            - name: ATUIN_TLS__ENABLE
              value: "false"
            - name: ATUIN_DB_URI
              value: sqlite:///config/atuin.db
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /config
              name: config
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: atuin
