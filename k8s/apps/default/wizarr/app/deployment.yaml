apiVersion: apps/v1
kind: Deployment
metadata:
  name: wizarr
  labels:
    app.kubernetes.io/name: wizarr
    app.kubernetes.io/instance: wizarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: wizarr
      app.kubernetes.io/instance: wizarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wizarr
        app.kubernetes.io/instance: wizarr
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      hostname: wizarr
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: wizarr
        - name: cache
          emptyDir: {}
        - name: etc
          emptyDir: {}
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 3005
        supplementalGroups: [3005]
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
      containers:
        - name: wizarr
          image: ghcr.io/wizarrrr/wizarr:v2025.12.0
          imagePullPolicy: "IfNotPresent"
          env:
            - name: TZ
              value: Europe/London
            - name: PUID
              value: "568"
            - name: PGID
              value: "568"
          resources:
            requests:
              cpu: 512m
              memory: 288Mi
            limits:
              memory: 288Mi
          ports:
            - containerPort: 5690
              name: web
          volumeMounts:
            - name: config
              mountPath: /data
            - name: cache
              mountPath: /.cache
            - name: etc
              mountPath: /etc/wizarr
