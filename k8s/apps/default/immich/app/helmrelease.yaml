---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: immich
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      machine-learning:
        strategy: Recreate
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          machine-learning:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v2.4.1
            env:
              MACHINE_LEARNING_PRELOAD__CLIP__TEXTUAL: ViT-SO400M-16-SigLIP2-384__webli
              MACHINE_LEARNING_PRELOAD__CLIP__VISUAL: ViT-SO400M-16-SigLIP2-384__webli
              MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION__RECOGNITION: buffalo_l
              MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION__DETECTION: buffalo_l
            probes:
              liveness: &mlprobe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: &mlport 3003
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 5
              readiness: *mlprobe
              startup:
                enabled: false
            resources:
              limits:
                gpu.intel.com/i915: 1
            securityContext: &csc
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
      microservices:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          microservices:
            image: &image
              repository: registry.cbannister.xyz/immich-server
              tag: v2.4.1-vc1
            envFrom:
              - secretRef:
                  name: immich-db
              - secretRef:
                  name: immich-valkey
            env:
              IMMICH_MEDIA_LOCATION: /photos
              IMMICH_TELEMETRY_INCLUDE: all
              IMMICH_TRUSTED_PROXIES: 10.45.0.10
              IMMICH_WORKERS_EXCLUDE: api
              NODE_EXTRA_CA_CERTS: /certs/ca-certificates.crt
              TZ: Europe/London
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                gpu.intel.com/i915: 1
            securityContext: *csc
      server:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          server:
            image: *image
            envFrom:
              - secretRef:
                  name: immich-db
              - secretRef:
                  name: immich-valkey
            env:
              IMMICH_MEDIA_LOCATION: /photos
              IMMICH_TELEMETRY_INCLUDE: all
              IMMICH_TRUSTED_PROXIES: 10.45.0.10
              IMMICH_WORKERS_INCLUDE: api
              NODE_EXTRA_CA_CERTS: /certs/ca-certificates.crt
              TZ: Europe/London
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/server/ping
                    port: &serverport 2283
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 5
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
            securityContext: *csc
        initContainers:
          initdb:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
            envFrom:
              - secretRef:
                  name: immich-db
              - secretRef:
                  name: immich-initdb
    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 3005
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    persistence:
      ca-certificates:
        type: configMap
        name: cluster-ca-certificates.crt
        globalMounts:
          - path: /certs
      geocoding-dump:
        type: emptyDir
        advancedMounts:
          server:
            server:
              - path: /usr/src/app/.reverse-geocoding-dump
          microservices:
            microservices:
              - path: /usr/src/app/.reverse-geocoding-dump
      geoname-dump:
        type: emptyDir
        advancedMounts:
          microservices:
            microservices:
              - path: /usr/src/app/node_modules/local-reverse-geocoder/geonames_dump
      initdb:
        type: configMap
        name: immich-initdb
        advancedMounts:
          server:
            initdb:
              - path: /initdb
      model-cache:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: ceph-block
        size: 100Gi
        advancedMounts:
          machine-learning:
            machine-learning:
              - path: /cache
                subPath: cache
              - path: /.cache
                subPath: dotCache
      photos:
        type: nfs
        server: nas.cbannister.casa
        path: /mnt/bighorse/Photos/Immich
      tmpfs:
        type: emptyDir
        medium: Memory
        sizeLimit: 32Mi
        advancedMounts:
          machine-learning:
            machine-learning:
              - path: /.config
                subPath: machine-learning/.config
      transformers-cache:
        type: emptyDir
        advancedMounts:
          server:
            server:
              - path: /usr/src/app/.transformers_cache
          microservices:
            microservices:
              - path: /usr/src/app/.transformers_cache
    route:
      server:
        hostnames:
          - "photos.cbannister.xyz"
        parentRefs:
          - name: internal
            namespace: network
        rules:
          - backendRefs:
              - port: *serverport
                identifier: server
    service:
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: *mlport
      microservices:
        controller: microservices
        ports:
          metrics:
            port: 8082
      server:
        controller: server
        ports:
          http:
            port: *serverport
          metrics:
            port: 8081
    serviceMonitor:
      server:
        serviceName: server
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
      microservices:
        serviceName: microservices
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
