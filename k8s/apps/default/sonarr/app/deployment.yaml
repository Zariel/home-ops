apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/instance: sonarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
      app.kubernetes.io/instance: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
        app.kubernetes.io/instance: sonarr
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      hostname: sonarr
      volumes:
        - name: arr-media
          nfs:
            server: nas.cbannister.casa
            path: /mnt/bighorse/arr
        - name: config
          persistentVolumeClaim:
            claimName: sonarr
        - name: cache
          persistentVolumeClaim:
            claimName: sonarr-cache
        - name: scripts
          configMap:
            name: sonarr-scripts
            defaultMode: 0755
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 3005
        supplementalGroups: [3005]
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
      containers:
        - name: sonarr
          image: ghcr.io/home-operations/sonarr:4.0.16.2946@sha256:3597fd572f4599c67abbeb8afd3cb85bce8a9e389f0779b7ea1273781544d15c
          imagePullPolicy: "IfNotPresent"
          env:
            - name: DOTNET_EnableDiagnostics
              value: "0"
            - name: DOTNET_gcServer
              value: "1"
            - name: SONARR__AUTH__METHOD
              value: External
            - name: SONARR__AUTH__REQUIRED
              value: DisabledForLocalAddresses
            - name: SONARR__LOG__DBENABLED
              value: "False"
            - name: SONARR__LOG__LEVEL
              value: info
            - name: TZ
              value: Europe/London
          envFrom:
            - secretRef:
                name: sonarr-secret
          resources:
            requests:
              cpu: "512m"
              memory: 1Gi
            limits:
              memory: 2Gi
          ports:
            - containerPort: 8989
              name: web
          volumeMounts:
            - name: config
              mountPath: /config
            - name: arr-media
              mountPath: /data
            - name: cache
              mountPath: /config/MediaCover
            - name: scripts
              mountPath: /scripts
              readOnly: true
          startupProbe:
            httpGet:
              path: /ping
              port: web
            failureThreshold: 6
            periodSeconds: 10
          livenessProbe: &probe
            httpGet:
              path: /ping
              port: web
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe: *probe
