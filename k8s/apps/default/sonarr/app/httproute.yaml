apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sonarr
spec:
  parentRefs:
    - name: internal-gateway
      namespace: networking
      sectionName: https
  hostnames:
    - "sonarr-new.cbannister.xyz"
  rules:
    - backendRefs:
        - name: sonarr
