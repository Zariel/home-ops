apiVersion: apps/v1
kind: Deployment
metadata:
  name: otbr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: otbr
  template:
    metadata:
      labels:
        app: otbr
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["10.1.3.121/24", "fd74:f571:d3bd:40:41d7:bb2e:6c90:a8f5/64"]
          }]
    spec:
      containers:
        - name: otbr
          image: ghcr.io/ownbee/hass-otbr-docker:v0.2.0
          env:
            - name: DEVICE
              value: /dev/ttyACM0
            - name: BACKBONE_IF
              value: net1
            - name: OTBR_REST_PORT
              value: "8081"
          securityContext:
            privileged: true
          ports:
            - name: http
              containerPort: 8081
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 512Mi
              kernel.org/zbt: 1
      securityContext:
        sysctls:
          - name: net.ipv6.conf.all.forwarding
            value: "1"
          - name: net.ipv6.conf.all.accept_ra
            value: "2"
