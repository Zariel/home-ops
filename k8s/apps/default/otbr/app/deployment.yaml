apiVersion: apps/v1
kind: Deployment
metadata:
  name: otbr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: otbr
  template:
    metadata:
      labels:
        app: otbr
        app.kubernetes.io/name: otbr
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["10.1.3.121/24"]
          }]
    spec:
      containers:
        - name: otbr
          image: ghcr.io/ownbee/hass-otbr-docker:v0.2.0
          env:
            - name: DEVICE
              value: /dev/ttyACM0
            - name: BACKBONE_IF
              value: net1
            - name: OTBR_REST_PORT
              value: "8081"
            - name: BAUDRATE
              value: "460800"
            - name: FLOW_CONTROL
              value: "1"
            - name: NAT64
              value: "0"
          securityContext:
            privileged: true
          ports:
            - name: http
              containerPort: 8081
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 512Mi
              kernel.org/zbt: 1
          volumeMounts:
            - mountPath: /data
              name: config
      securityContext:
        sysctls:
          - name: net.ipv6.conf.all.forwarding
            value: "1"
          - name: net.ipv6.conf.all.accept_ra
            value: "2"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: otbr
