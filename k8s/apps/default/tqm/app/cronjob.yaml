---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: tqm
spec:
  schedule: "@hourly"
  timeZone: Europe/London
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 3005
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [3005]
            seccompProfile:
              type: RuntimeDefault
          initContainers:
            - &container
              name: retag
              image: ghcr.io/home-operations/tqm:1.16.0@sha256:c9cda45efe561187bc0b25fe5a7048ee8d8293e0431605074b8ffa7a56a8fed9
              args:
                - retag
                - qb
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop: ["ALL"]
              resources:
                requests:
                  cpu: 25m
                limits:
                  memory: 256M
              volumeMounts:
                - name: config-dir
                  mountPath: /.config/tqm
                - name: config
                  mountPath: /.config/tqm/config.yaml
                  subPath: config.yaml
                  readOnly: true
                - name: data
                  mountPath: /data
                - name: music
                  mountPath: /data/downloads/torrents/complete/music
          containers:
            - name: clean
              args:
                - clean
                - qb
              <<: *container
            - name: orphan
              args:
                - orphan
                - qb
                - --dry-run
              <<: *container
          volumes:
            - name: config-dir
              emptyDir: {}
            - name: config
              secret:
                secretName: tqm-config
            - name: data
              persistentVolumeClaim:
                claimName: bighorse-arr-media
            - name: music
              nfs:
                server: nas.cbannister.casa
                path: /mnt/bighorse/music/downloads
