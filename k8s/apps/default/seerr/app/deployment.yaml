apiVersion: apps/v1
kind: Deployment
metadata:
  name: seerr
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/component: seerr
    app.kubernetes.io/instance: seerr
    app.kubernetes.io/name: seerr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: seerr
      app.kubernetes.io/instance: seerr
      app.kubernetes.io/name: seerr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: seerr
        app.kubernetes.io/instance: seerr
        app.kubernetes.io/name: seerr
    spec:
      containers:
        - name: app
          image: ghcr.io/seerr-team/seerr:v3.0.1@sha256:1b5fc1ea825631d9d165364472663b817a4c58ef6aa1013f58d82c1570d7c866
          imagePullPolicy: IfNotPresent
          env:
            - name: LOG_LEVEL
              value: info
            - name: PORT
              value: "80"
            - name: TZ
              value: Europe/London
          envFrom:
            - secretRef:
                name: seerr-secret
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/status
              port: 80
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /api/v1/status
              port: 80
              scheme: HTTP
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              memory: 800Mi
            requests:
              cpu: 10m
              memory: 800Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /app/config
              name: config
            - mountPath: /app/config/cache
              name: config-cache
            - mountPath: /app/config/logs
              name: config-logs
            - mountPath: /tmp
              name: tmp
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: seerr
        - name: config-cache
          persistentVolumeClaim:
            claimName: seerr-cache
        - emptyDir: {}
          name: config-logs
        - emptyDir: {}
          name: tmp
