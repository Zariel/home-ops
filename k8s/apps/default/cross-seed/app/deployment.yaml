apiVersion: apps/v1
kind: Deployment
metadata:
  name: cross-seed
  annotations:
    reloader.stakater.com/auto: "true"
  labels: &labels
    app.kubernetes.io/component: cross-seed
    app.kubernetes.io/instance: cross-seed
    app.kubernetes.io/name: cross-seed
spec:
  selector:
    matchLabels: *labels
  strategy:
    type: Recreate
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: cross-seed
          image: ghcr.io/cross-seed/cross-seed:6.12.0-1@sha256:d556cc48d73f1bf8106d9ebd4f1ef55fee6d2f084794d6b5f9206a4417d83a86
          imagePullPolicy: IfNotPresent
          args:
            - daemon
            - --verbose
          env:
            - name: TZ
              value: Europe/London
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 80
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 80
            timeoutSeconds: 1
          resources:
            limits:
              memory: 2Gi
            requests:
              cpu: 10m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /data
              name: data
            - mountPath: /config/config.js
              name: secret-file
              readOnly: true
              subPath: config.js
      enableServiceLinks: false
      restartPolicy: Always
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups:
          - 10000
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: cross-seed-config
        - name: data
          persistentVolumeClaim:
            claimName: bighorse-arr-media
        - name: secret-file
          secret:
            secretName: cross-seed-secret
