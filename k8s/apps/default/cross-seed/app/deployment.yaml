apiVersion: apps/v1
kind: Deployment
metadata:
  name: cross-seed
  annotations:
    reloader.stakater.com/auto: "true"
  labels: &labels
    app.kubernetes.io/component: cross-seed
    app.kubernetes.io/instance: cross-seed
    app.kubernetes.io/name: cross-seed
spec:
  selector:
    matchLabels: *labels
  strategy:
    type: Recreate
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: cross-seed
          image: ghcr.io/cross-seed/cross-seed:6.13.5@sha256:5582e38109145faf6203c844d61d2187368329bde7019a310d3922fef82d8fbf
          imagePullPolicy: IfNotPresent
          args:
            - daemon
            - --verbose
          env:
            - name: TZ
              value: Europe/London
          ports:
            - name: http
              containerPort: 80
          startupProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 80
            timeoutSeconds: 1
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 80
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 80
            timeoutSeconds: 1
          resources:
            limits:
              memory: 3Gi
            requests:
              cpu: 10m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /data
              name: data
            - name: music
              mountPath: /data/downloads/torrents/complete/music
            - mountPath: /config/config.js
              name: secret-file
              readOnly: true
              subPath: config.js
      enableServiceLinks: false
      restartPolicy: Always
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups:
          - 10000
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: cross-seed
        - name: data
          nfs:
            server: nas.cbannister.casa
            path: /mnt/bighorse/arr
        - name: music
          nfs:
            server: nas.cbannister.casa
            path: /mnt/bighorse/music/downloads
        - name: secret-file
          secret:
            secretName: cross-seed-secret
