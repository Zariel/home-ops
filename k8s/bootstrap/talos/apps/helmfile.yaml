---
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.18.3
    wait: true
    values:
      - '{{ requiredEnv "CLUSTER_DIR" }}/apps/kube-system/cilium/app/values.yaml'
    hooks:
      - # Advertise Kubernetes VIP
        events: ['postsync']
        command: kubectl
        args:
          - apply
          - --server-side
          - --namespace=kube-system
          - --field-manager=kustomize-controller
          - --kustomize
          - '{{ requiredEnv "CLUSTER_DIR" }}/apps/kube-system/cilium/networks'
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.0
    values:
      - '{{ requiredEnv "CLUSTER_DIR" }}/apps/kube-system/coredns/app/values.yaml'
    needs:
      - cilium
