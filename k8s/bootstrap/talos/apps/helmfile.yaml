---
repositories:
  - name: coredns
    url: https://coredns.github.io/helm
  - name: cilium
    url: https://helm.cilium.io
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.6
    wait: true
    values:
      - '{{ requiredEnv "CLUSTER_DIR" }}/apps/kube-system/cilium/app/values.yaml'
  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.38.1
    wait: true
    values:
      - '{{ requiredEnv "CLUSTER_DIR" }}/apps/kube-system/coredns/app/values.yaml'
    needs:
      - cilium
  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.5
    wait: true
    values:
      - '{{ requiredEnv "CLUSTER_DIR" }}/apps/kube-system/kubelet-csr-approver/app/values.yaml'
    needs:
      - cilium
      - coredns
