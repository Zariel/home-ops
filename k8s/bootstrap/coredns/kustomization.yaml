# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

# Install CoreDNS via Helm chart using production values
helmCharts:
  - name: coredns
    repo: oci://ghcr.io/coredns/charts
    version: 1.45.2
    releaseName: coredns
    namespace: kube-system
    valuesFile: ../../apps/kube-system/coredns/app/values.yaml
